name: CI Pipeline

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Migrate, and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: saasuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: saas_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U saasuser -d saas_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://saasuser:password@localhost:5432/saas_app?schema=public
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_SALT: ${{ secrets.AUTH_SALT }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: "http://localhost:3000"
      NODE_ENV: test
      PORT: 3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npx prisma db seed

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js server (background)
        run: |
          nohup npm start > server.log 2>&1 &
          sleep 15

      - name: Run Playwright tests
        run: npx playwright test --trace on

      - name: Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  update-codex-status:
    name: Update Codex Status Badge
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write Status Badge
        id: result
        run: |
          if [ "${{ needs.build-and-test.result }}" = "success" ]; then
            echo '{"schemaVersion":1,"label":"codex-status","message":"passing","color":"brightgreen"}' > .github/badges/codex-status.json
          else
            echo '{"schemaVersion":1,"label":"codex-status","message":"failed","color":"red"}' > .github/badges/codex-status.json
          fi

      - name: Commit Badge
        run: |
          git config user.name "codex-ci-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git add .github/badges/codex-status.json
          git commit -m "ci: update Codex status badge" || echo "No changes"
          git push

  notify-codex:
    name: Notify Codex of Successful Build
    runs-on: ubuntu-latest
    needs: update-codex-status
    if: ${{ needs.build-and-test.result == 'success' }}
    steps:
      - name: Dispatch Codex Rebuild
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/garybayes/saas-app/dispatches \
            -d '{"event_type":"codex-rebuild"}'
