name: CI Pipeline

on:
  push:
    branches: [ main, sprint-* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Migrate, and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: saasuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: saas_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U saasuser -d saas_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://saasuser:password@localhost:5432/saas_app
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: test
      PORT: 3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npx prisma db seed

      - name: Run unit + integration tests
        run: npm run test --if-present

      - name: Start app server for E2E
        run: |
          nohup npm run dev > server.log 2>&1 &
          sleep 10

      - name: Run Playwright E2E tests
        run: npm run test:e2e --if-present

      - name: Upload Playwright Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  update-codex-status:
    name: Update Codex Status Badge
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Compute badge result
        id: result
        run: |
          if [ "${{ needs.build-and-test.result }}" = "success" ]; then
            echo "status=passing" >> $GITHUB_OUTPUT
            echo "color=brightgreen" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
          fi

      - name: Update badge JSON
        run: |
          mkdir -p .github/badges
          echo '{"schemaVersion":1,"label":"codex-status","message":"'"${{ steps.result.outputs.status }}"'","color":"'"${{ steps.result.outputs.color }}"'"}' \
            > .github/badges/codex-status.json

      - name: Commit badge
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-bot@users.noreply.github.com"
          git add .github/badges/codex-status.json
          git commit -m "ci: update Codex status badge" || echo "No changes"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

  codex-trigger:
    name: Trigger Codex Rebuild
    runs-on: ubuntu-latest
    needs: update-codex-status
    if: ${{ needs.build-and-test.result == 'success' }}

    steps:
      - name: Notify Codex
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_OWNER: garybayes
          REPO_NAME: saas-app
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/dispatches \
            -d '{"event_type":"codex-rebuild","client_payload":{"branch":"'"$BRANCH_NAME"'"}}'
