---
name: CI Pipeline

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Migrate, and Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_SALT: ${{ secrets.AUTH_SALT }}
      NODE_ENV: test
      PORT: 3000

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: saasuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: saas_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U saasuser -d saas_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U saasuser -d saas_app && break
            sleep 1
          done

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Seed DB
        run: npx prisma db seed

      - name: Run unit + integration tests
        run: npm run test --if-present -- --passWithNoTests

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npm run test:e2e --if-present

      - name: Upload Playwright report true failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
