name: CI Pipeline

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Migrate, and Test
    runs-on: ubuntu-latest

    # ðŸ‘‡ Correct: CI uses its own Postgres service database, not secrets.
    env:
      DATABASE_URL: postgresql://saasuser:password@localhost:5432/saas_app?schema=public
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: test
      PORT: 3000

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: saasuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: saas_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U saasuser -d saas_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ Ensure prisma client matches CI environment
      - name: Generate Prisma Client
        run: npx prisma generate

      # ðŸ‘‡ Ensure database exists before migrations
      - name: Wait for Postgres readiness
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 && exit 0
            echo "Postgres not ready yet..."
            sleep 2
          done
          exit 1

      # ðŸ‘‡ Apply migrations into CIâ€™s DB
      - name: Run Prisma Migrations
        run: npx prisma migrate deploy

      # ðŸ‘‡ Seed initial user + theme
      - name: Seed database
        run: npx prisma db seed

      # ðŸ‘‡ Run unit + integration tests
      - name: Run integration tests
        run: npm run test --if-present

      # ðŸ‘‡ Launch Next.js for Playwright
      - name: Start application server
        run: |
          nohup npm run build > build.log 2>&1
          nohup npm run start > server.log 2>&1 &
          sleep 10

      # ðŸ‘‡ Run Playwright E2E tests
      - name: Run Playwright tests
        run: npm run test:e2e --if-present

      - name: Upload Playwright report (if tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  update-codex-status:
    name: Update Codex Status Badge
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build result
        id: result
        run: |
          if [ "${{ needs.build-and-test.result }}" = "success" ]; then
            echo "status=passing" >> $GITHUB_OUTPUT
            echo "color=brightgreen" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
          fi

      - name: Update Codex badge JSON
        run: |
          mkdir -p .github/badges
          echo '{"schemaVersion":1,"label":"codex-status","message":"${{ steps.result.outputs.status }}","color":"${{ steps.result.outputs.color }}"}' \
          > .github/badges/codex-status.json

      - name: Commit badge update
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-bot@users.noreply.github.com"
          git add .github/badges/codex-status.json
          git commit -m "ci: update Codex status badge to ${{ steps.result.outputs.status }}" || echo "No changes"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

  codex-trigger:
    name: Notify Codex of Successful Build
    runs-on: ubuntu-latest
    needs: update-codex-status
    if: ${{ needs.build-and-test.result == 'success' }}

    steps:
      - name: Trigger Codex rebuild
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/garybayes/saas-app/dispatches \
            -d '{"event_type":"codex-rebuild"}'
