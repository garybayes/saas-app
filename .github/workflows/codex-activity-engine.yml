---
name: "Codex Activity Engine (v4)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "45 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: read

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}
  CODEX_COMPONENT: activity

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Pull activity
        id: act
        working-directory: repo
        run: |
          set -euo pipefail

          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          events=$(gh api "/repos/$OWNER/$REPO/issues/events" \
            -f per_page=100)

          summary=$(echo "$events" | jq '[.[] | {event, issue: .issue.number, created_at}]')

          echo "events=$summary" >> "$GITHUB_OUTPUT"

      - name: Write Telemetry (Always-On)
        if: always()
        working-directory: gh-pages
        run: |
          mkdir -p telemetry
          ts="$(date -u +"%Y%m%dT%H%M%SZ")"
          outfile="telemetry/activity-$ts.json"

          {
            printf '{\n'
            printf '  "component": "activity",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "events": %s,\n' '${{ steps.act.outputs.events }}'
            printf '  "repository": "%s"\n' "$GITHUB_REPOSITORY"
            printf '}\n'
          } > "$outfile"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add telemetry/*.json
          git commit -m "Activity telemetry update" || echo "No changes"
          git push origin gh-pages
