---
name: "Codex Activity Engine (v7.4)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Ensure telemetry directory exists
        run: mkdir -p gh-pages/telemetry

      - name: Fetch and normalize activity data
        id: collect
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          echo "Fetching issues..."
          gh api "/repos/$OWNER/$REPO/issues?state=all&per_page=100" > issues.json

          echo "Fetching pull requests..."
          gh api "/repos/$OWNER/$REPO/pulls?state=all&per_page=100" > prs.json

          TS="$(date -u +"%Y%m%dT%H%M%SZ")"
          OUT="gh-pages/telemetry/activity-engine-${TS}.json"

          echo "Normalizing into minimal telemetry format..."

          jq -n \
            --arg ts "$TS" \
            --arg repo "$OWNER/$REPO" \
            --slurpfile issues_raw issues.json \
            --slurpfile prs_raw prs.json \
            '
            {
              component: "activity-engine",
              timestamp: $ts,
              repository: $repo,
              issues: (
                $issues_raw[0] | map({
                  number,
                  title,
                  state,
                  labels: (.labels | map(.name)),
                  milestone: (if .milestone then .milestone.title else null end),
                  created_at,
                  updated_at
                })
              ),
              pull_requests: (
                $prs_raw[0] | map({
                  number,
                  title,
                  state,
                  created_at,
                  updated_at
                })
              )
            }
            ' > "$OUT"

          echo "outfile=$OUT" >> "$GITHUB_OUTPUT"

      - name: Commit & push telemetry
        run: |
          set -euo pipefail
          cd gh-pages
          git add telemetry/*.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Activity Engine telemetry update" || echo "No changes"
          git push origin gh-pages
