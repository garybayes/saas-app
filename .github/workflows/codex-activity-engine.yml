---
name: "Codex Activity Engine (v7.3)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch: {}

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Ensure telemetry directory exists
        run: |
          mkdir -p gh-pages/telemetry

      - name: Collect recent activity
        id: collect
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          echo "Fetching issue events…"
          gh api "/repos/$OWNER/$REPO/issues?state=all&per_page=100" > issues.json

          echo "Fetching pull request events…"
          gh api "/repos/$OWNER/$REPO/pulls?state=all&per_page=100" > prs.json

          TS="$(date -u +"%Y%m%dT%H%M%SZ")"
          OUT="gh-pages/telemetry/activity-engine-${TS}.json"

          echo "Writing activity telemetry → $OUT"

          jq -n \
            --arg ts "$TS" \
            --arg repo "$OWNER/$REPO" \
            --slurpfile issues issues.json \
            --slurpfile prs prs.json \
            '{
              component: "activity-engine",
              timestamp: $ts,
              repository: $repo,
              issues: $issues[0],
              pull_requests: $prs[0]
            }' > "$OUT"

          echo "outfile=$OUT" >> "$GITHUB_OUTPUT"

      - name: Commit & push activity telemetry
        run: |
          set -euo pipefail
          cd gh-pages
          git add telemetry/*.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Activity Engine telemetry update" || echo "No changes"
          git push origin gh-pages
