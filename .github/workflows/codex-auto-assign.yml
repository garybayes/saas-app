---
name: Codex Auto-Assign

# yamllint disable-line rule:truthy
on:
  issues:
    types: [opened, edited]
  workflow_dispatch: {}

permissions:
  issues: write
  contents: read

jobs:
  autoassign:
    runs-on: ubuntu-latest
    steps:
      - name: Determine issue data
        id: issue
        run: |
          NUMBER="${{ github.event.issue.number }}"
          TITLE="${{ github.event.issue.title }}"
          BODY="${{ github.event.issue.body }}"

          echo "NUMBER=$NUMBER"
          echo "TITLE=$TITLE"

      - name: Add labels
        run: |
          gh issue edit "${{ steps.issue.outputs.NUMBER }}" \
            --add-label "codex"
        env:
          GH_TOKEN: ${{ secrets.GH_CI_PAT }}
