---
name: "Codex Self-Test Cleaner (v4)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

env:
  CODEX_COMPONENT: cleaner
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  cleaner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Clean old self-test issues
        id: clean
        working-directory: repo
        run: |
          set -euo pipefail

          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          retain=$(gh variable get CODEX_SELFTEST_RETAIN --repo "$OWNER/$REPO" --jq '.value')
          max_age=$(gh variable get CODEX_SELFTEST_MAX_AGE_DAYS --repo "$OWNER/$REPO" --jq '.value')

          ms_num=$(gh variable get CODEX_SELFTEST_MILESTONE --repo "$OWNER/$REPO" --jq '.value')

          issues_json=$(gh api "/repos/$OWNER/$REPO/issues" \
            -f milestone="$ms_num" \
            -f state="all" \
            -f per_page="100")

          close_list=($(echo "$issues_json" | jq -r '.[].number'))

          total=${#close_list[@]}

          if (( total > retain )); then
            to_delete=("${close_list[@]:0:total-retain}")

            for issue in "${to_delete[@]}"; do
              gh api \
                --method PATCH \
                "/repos/$OWNER/$REPO/issues/$issue" \
                -f state=closed \
                -f state_reason="completed"
            done
          fi

      - name: Write Telemetry (Always-On)
        if: always()
        working-directory: gh-pages
        run: |
          mkdir -p telemetry
          ts="$(date -u +"%Y%m%dT%H%M%SZ")"
          outfile="telemetry/cleaner-$ts.json"

          {
            printf '{\n'
            printf '  "component": "cleaner",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s"\n' "$GITHUB_REPOSITORY"
            printf '}\n'
          } > "$outfile"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add telemetry/*.json
          git commit -m "Cleaner telemetry update" || echo "No changes"
          git push origin gh-pages
