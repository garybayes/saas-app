name: Codex Dashboard Data Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  schedule:
    - cron: "*/10 * * * *" # update every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch pull requests
        run: |
          gh pr list \
            --json number,title,author,state,headRefName,baseRefName \
            > docs/data/prs.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Fetch workflows
        run: |
          gh run list \
            --limit 20 \
            --json databaseId,name,conclusion,status,event \
            > docs/data/workflows.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Fetch recent commits
        run: |
          gh api repos/${{ github.repository }}/commits \
            > docs/data/commits.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Update Codex status badge
        run: |
          echo '{"schemaVersion":1,"label":"codex-status","message":"ok","color":"green"}' \
            > docs/data/codex.json

      - name: Commit and push dashboard data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/data/*.json
          git commit -m "Update dashboard data" || echo "No changes to commit"
          git push
