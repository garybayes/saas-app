---
name: Codex Dashboard Build (v1.1)

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "30 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure dashboard directory exists
        run: mkdir -p gh-pages/dashboard

      - name: Load or initialize dashboard source
        run: |
          set -euo pipefail
          DASH="gh-pages/dashboard/dashboard.json"

          if [ ! -f "$DASH" ]; then
            echo "Creating empty dashboard array..."
            printf '[]' > "$DASH"
          fi

          echo "Loaded dashboard.json:"
          head -20 "$DASH" || true

      - name: Build dashboard wrapper
        run: |
          set -euo pipefail

          DASH="gh-pages/dashboard/dashboard.json"
          TMP="gh-pages/dashboard/dashboard.new.json"

          jq --arg ts "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" '
            {
              component: "dashboard",
              generated_at: $ts,
              items: .
            }
          ' "$DASH" > "$TMP"

          mv "$TMP" "$DASH"

          echo "Updated dashboard.json:"
          head -40 "$DASH" || true

      - name: Commit and push (only if changed)
        run: |
          cd gh-pages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dashboard/dashboard.json

          if git diff --cached --quiet; then
            echo "No dashboard changes to commit."
          else
            git commit -m "Dashboard rebuild"
            git push origin gh-pages
          fi
