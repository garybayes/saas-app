name: Build Codex Dashboard Data

on:
  schedule:
    - cron: "*/10 * * * *"   # Every 10 minutes
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  build-dashboard-data:
    runs-on: ubuntu-latest

    env:
      REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################
      # 1. Fetch recent Pull Requests
      ###############################################
      - name: Fetch PRs
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls?state=all&per_page=20" \
            > docs/data/prs.json

      ###############################################
      # 2. Fetch recent Workflow Runs
      ###############################################
      - name: Fetch Workflow Runs
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/actions/runs?per_page=20" \
            > docs/data/workflows.json

      ###############################################
      # 3. Fetch latest Commits
      ###############################################
      - name: Fetch Recent Commits
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/commits?per_page=20" \
            > docs/data/commits.json

      ###############################################
      # 4. Copy Codex Status badge from repo
      ###############################################
      - name: Fetch Codex Status Badge (local)
        run: |
          cp .github/badges/codex-status.json docs/data/codex.json

      ###############################################
      # 5. Commit and push dashboard data
      ###############################################
      - name: Commit and push data
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add docs/data/*.json

          if ! git diff --cached --quiet; then
            git commit -m "Update Codex Dashboard data [skip ci]"
            git push
          else
            echo "No changes â€” skipping commit."
          fi
