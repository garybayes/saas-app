name: Codex Dashboard Data Build
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # Every 10 minutes
  push:
    branches:
      - main
      - sprint-5-testing

permissions:
  contents: write
  actions: read

jobs:
  build-dashboard-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch PRs
        env:
          GH_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            > docs/data/prs.json

      - name: Fetch Workflow Runs
        env:
          GH_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs \
            > docs/data/workflows.json

      - name: Fetch Codex Status Badge (local file)
        run: |
          cp .github/badges/codex-status.json docs/data/codex.json

      - name: Fetch Recent Commits
        env:
          GH_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/commits \
            > docs/data/commits.json

      - name: Commit and push data
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add docs/data/*.json
          git commit -m "Update Codex Dashboard data [skip ci]" || echo "No changes"
          git push
