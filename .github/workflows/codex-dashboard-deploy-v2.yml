---
name: Codex Dashboard Deploy v2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout gh-pages (TARGET BRANCH)
      - uses: actions/checkout@v4
        with:
          ref: gh-pages

      # 2. Fetch main (SOURCE BRANCH) into a subfolder
      - name: Fetch main branch
        run: |
          git fetch origin main
          git checkout origin/main -- codex/dashboard

      # 3. Deploy dashboard files
      - name: Copy dashboard files
        run: |
          rm -rf dashboard
          mkdir -p dashboard
          cp -R codex/dashboard/* dashboard/

      # 4. Commit & push
      - name: Commit and push changes
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

          git add dashboard/
          git commit -m "Deploy Codex Dashboard v2 [skip ci]" || echo "No changes."
          git push origin gh-pages
