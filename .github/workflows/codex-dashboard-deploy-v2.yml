---
# yamllint disable rule:truthy
name: Codex Deploy Dashboard v2.3

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      ############################################################
      # 1. Checkout MAIN (source for dashboard)
      ############################################################
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main
          fetch-depth: 1

      ############################################################
      # 2. Checkout GH-PAGES (destination)
      ############################################################
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo-pages
          fetch-depth: 1

      ############################################################
      # 3. Deploy dashboard from main → gh-pages
      ############################################################
      - name: Copy dashboard files
        run: |
          set -e

          echo "Clearing old dashboard…"
          rm -rf repo-pages/dashboard
          mkdir -p repo-pages/dashboard

          echo "Copying dashboard from main → gh-pages…"
          cp -R repo-main/codex/dashboard/* repo-pages/dashboard/

      ############################################################
      # 4. Commit & Push
      ############################################################
      - name: Commit and push
        run: |
          set -e
          cd repo-pages

          git config --global user.name  "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

          git add dashboard/

          if ! git diff --cached --quiet; then
            git commit -m "Deploy Codex Dashboard v2.3 [skip ci]"
            git push origin gh-pages
          else
            echo "No changes detected."
          fi
