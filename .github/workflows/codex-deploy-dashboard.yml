---
# yamllint disable rule:truthy
name: Codex – Deploy Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Checkout main → repo-main
      # -------------------------------------------------------------
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main
          fetch-depth: 1

      # -------------------------------------------------------------
      # 2. Checkout gh-pages → repo-pages
      # -------------------------------------------------------------
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo-pages
          fetch-depth: 1

      # -------------------------------------------------------------
      # 3. Replace dashboard folder completely
      # -------------------------------------------------------------
      - name: Replace dashboard
        run: |
          set -e

          rm -rf repo-pages/dashboard
          mkdir -p repo-pages/dashboard

          cp -R repo-main/codex/dashboard/* repo-pages/dashboard/

      # -------------------------------------------------------------
      # 4. Commit & push ONLY if changed
      # -------------------------------------------------------------
      - name: Commit dashboard changes
        run: |
          cd repo-pages

          git config --global user.name  "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

          git add dashboard/

          if git diff --cached --quiet; then
            echo "No dashboard changes detected."
            exit 0
          fi

          git commit -m "Deploy Codex Dashboard v2.x [skip ci]"

          for i in 1 2 3; do
            if git push origin gh-pages; then
              echo "Dashboard deploy push succeeded."
              break
            fi

            echo "Dashboard deploy failed — retrying…"
            git pull --rebase origin gh-pages || git rebase --abort
          done
