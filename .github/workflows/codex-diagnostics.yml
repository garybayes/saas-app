---
name: Codex Diagnostics (v6)

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "50 */6 * * *"  # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Configure GitHub CLI token
        shell: bash
        run: |
          # GitHub sets GH_TOKEN automatically → override it
          echo "Unsetting GH_TOKEN so GH_CI_PAT can be used…"
          unset GH_TOKEN

          if [ -n "${GH_CI_PAT:-}" ]; then
            echo "$GH_CI_PAT" | gh auth login --with-token
            echo "Authenticated using GH_CI_PAT."
          else
            echo "ERROR: GH_CI_PAT is missing or empty."
            exit 1
          fi

      - name: Run Diagnostics
        id: diag
        working-directory: repo
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          echo "Repository: $OWNER/$REPO"

          #
          # 1. Required repo variables
          #
          required_vars=(
            CODEX_MAIN_MILESTONE
            CODEX_DASHBOARD_MILESTONE
            CODEX_SELFTEST_RETAIN
            CODEX_SELFTEST_MAX_AGE_DAYS
            CODEX_TELEMETRY_MAX_AGE_DAYS
            CODEX_MAIN_STALE_DAYS
            CODEX_MAIN_ESCALATION_DAYS
            CODEX_DASHBOARD_STALE_DAYS
            CODEX_DASHBOARD_ESCALATION_DAYS
          )

          missing_vars=()
          for v in "${required_vars[@]}"; do
            if ! gh variable get "$v" --repo "$OWNER/$REPO" >/dev/null 2>&1; then
              missing_vars+=( "$v" )
            fi
          done

          #
          # 2. Milestone validation (safe version)
          #
          ms_json="$(gh api "/repos/$OWNER/$REPO/milestones" --jq '.')"

          ms_main=$(echo "$ms_json" | jq -r \
            --arg M "$CODEX_MAIN_MILESTONE" \
            '.[] | select((.number|tostring)==$M) | .title')

          ms_dash=$(echo "$ms_json" | jq -r \
            --arg M "$CODEX_DASHBOARD_MILESTONE" \
            '.[] | select((.number|tostring)==$M) | .title')

          #
          # 3. Mandatory labels
          #
          labels_json="$(gh api "/repos/$OWNER/$REPO/labels")"
          need_labels=(codex codex-selftest codex-trackmain codex-trackdashboard)

          missing_labels=()
          for lbl in "${need_labels[@]}"; do
            if ! echo "$labels_json" | jq -e --arg L "$lbl" '.[] | select(.name==$L)' >/dev/null 2>&1; then
              missing_labels+=( "$lbl" )
            fi
          done

          #
          # 4. Project exists?
          #
          # NOTE: Repo projects use this endpoint:
          #       GET /repos/{owner}/{repo}/projects
          #
          proj_json="$(gh api "/repos/$OWNER/$REPO/projects")"
          project_ok="false"
          if echo "$proj_json" | jq -e '.[] | select(.name=="Codex Dual-Track Development")' >/dev/null 2>&1; then
            project_ok="true"
          fi

          #
          # 5. gh-pages structure
          #
          dash_exists="false"
          tel_exists="false"

          if [ -f "../gh-pages/dashboard/dashboard.json" ]; then
            dash_exists="true"
          fi

          if [ -d "../gh-pages/telemetry" ]; then
            tel_exists="true"
          fi

          #
          # 6. Emit Diagnostics JSON
          #
          out="../gh-pages/telemetry/diagnostics-$(date -u +"%Y%m%dT%H%M%SZ").json"

          {
            printf '{\n'
            printf '  "component": "diagnostics",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s",\n' "$GITHUB_REPOSITORY"

            printf '  "repo_variables": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_vars[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "milestones": {\n'
            printf '    "main_title": "%s",\n' "$ms_main"
            printf '    "dashboard_title": "%s"\n' "$ms_dash"
            printf '  },\n'

            printf '  "labels": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_labels[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "project": {\n'
            printf '    "exists": "%s"\n' "$project_ok"
            printf '  },\n'

            printf '  "gh_pages": {\n'
            printf '    "dashboard_exists": "%s",\n' "$dash_exists"
            printf '    "telemetry_exists": "%s"\n' "$tel_exists"
            printf '  }\n'

            printf '}\n'
          } > "$out"

          echo "Wrote diagnostics file: $out"

      - name: Commit Diagnostics Telemetry
        working-directory: gh-pages
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add telemetry/
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Codex Diagnostics: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
          else
            echo "No telemetry changes to commit."
          fi
