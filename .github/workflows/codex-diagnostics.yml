---
name: "Codex Diagnostics (v7.4)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "50 */6 * * *"   # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

env:
  CODEX_COMPONENT: diagnostics
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Start Diagnostics
        run: |
          echo "Running diagnostics for $GITHUB_REPOSITORY"

      - name: Validate configuration
        id: diag
        working-directory: repo
        run: |
          set -euo pipefail

          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          required_vars=(
            CODEX_MAIN_MILESTONE
            CODEX_DASHBOARD_MILESTONE
            CODEX_SELFTEST_RETAIN
            CODEX_SELFTEST_MAX_AGE_DAYS
            CODEX_TELEMETRY_MAX_AGE_DAYS
            CODEX_MAIN_STALE_DAYS
            CODEX_MAIN_ESCALATION_DAYS
            CODEX_DASHBOARD_STALE_DAYS
            CODEX_DASHBOARD_ESCALATION_DAYS
          )

          missing_vars=()
          for v in "${required_vars[@]}"; do
            if ! gh variable get "$v" >/dev/null 2>&1; then
              missing_vars+=( "$v" )
            fi
          done

          ms_json="$(gh api "/repos/$OWNER/$REPO/milestones")"
          ms_main=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring)==env.CODEX_MAIN_MILESTONE) | .title')
          ms_dash=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring)==env.CODEX_DASHBOARD_MILESTONE) | .title')

          labels_json="$(gh api "/repos/$OWNER/$REPO/labels")"
          need_labels=(codex codex-selftest codex-trackmain codex-trackdashboard)
          missing_labels=()

          for l in "${need_labels[@]}"; do
            if ! echo "$labels_json" | jq -e --arg L "$l" '.[] | select(.name==$L)' >/dev/null; then
              missing_labels+=( "$l" )
            fi
          done

          proj_json="$(gh api -H 'Accept: application/vnd.github.inertia-preview+json' \
            "/repos/$OWNER/$REPO/projects")"

          project_ok="true"
          if ! echo "$proj_json" | jq -e \
            '.[] | select(.name=="Codex Dual-Track Development")' >/dev/null 2>&1; then
            project_ok="false"
          fi

          dash_exists="false"
          tel_exists="false"

          if [ -f "../gh-pages/dashboard/dashboard.json" ]; then
            dash_exists="true"
          fi

          if [ -d "../gh-pages/telemetry" ]; then
            tel_exists="true"
          fi

          mkdir -p ../gh-pages/telemetry

          outfile="../gh-pages/telemetry/diagnostics-$(date -u +"%Y%m%dT%H%M%SZ").json"

          {
            printf '{\n'
            printf '  "component": "diagnostics",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s",\n' "$GITHUB_REPOSITORY"

            printf '  "repo_variables": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_vars[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "milestones": {\n'
            printf '    "main_title": "%s",\n' "$ms_main"
            printf '    "dashboard_title": "%s"\n' "$ms_dash"
            printf '  },\n'

            printf '  "labels": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_labels[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "project": {\n'
            printf '    "exists": "%s"\n' "$project_ok"
            printf '  },\n'

            printf '  "gh_pages": {\n'
            printf '    "dashboard_exists": "%s",\n' "$dash_exists"
            printf '    "telemetry_exists": "%s"\n' "$tel_exists"
            printf '  }\n'

            printf '}\n'
          } > "$outfile"

          echo "outfile=$outfile" >> "$GITHUB_OUTPUT"

      - name: Commit telemetry
        working-directory: gh-pages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add telemetry/*.json
          git commit -m "Diagnostics telemetry update" || echo "No changes"
          git push origin gh-pages
