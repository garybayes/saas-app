---
name: Codex Diagnostics (v7.3)

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "50 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    # âœ” Makes GH_CI_PAT the active token for gh api calls
    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Validate token availability
        run: |
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "ERROR: GH_TOKEN (from GH_CI_PAT) is missing."
            exit 1
          fi

          echo "GH_TOKEN is present. Testing API auth..."
          if ! gh api rate_limit >/dev/null 2>&1; then
            echo "ERROR: GitHub API authentication failed."
            exit 1
          fi

          echo "GitHub API authentication OK."

      - name: Run Diagnostics
        working-directory: repo
        run: |
          set -euo pipefail

          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          echo "Running diagnostics for $OWNER/$REPO"

          # -----------------------------------------
          # Required repository variables
          # -----------------------------------------
          required_vars=(
            CODEX_MAIN_MILESTONE
            CODEX_DASHBOARD_MILESTONE
            CODEX_SELFTEST_RETAIN
            CODEX_SELFTEST_MAX_AGE_DAYS
            CODEX_TELEMETRY_MAX_AGE_DAYS
            CODEX_MAIN_STALE_DAYS
            CODEX_MAIN_ESCALATION_DAYS
            CODEX_DASHBOARD_STALE_DAYS
            CODEX_DASHBOARD_ESCALATION_DAYS
          )

          missing_vars=()
          for v in "${required_vars[@]}"; do
            if ! gh variable get "$v" >/dev/null 2>&1; then
              missing_vars+=( "$v" )
            fi
          done

          # -----------------------------------------
          # Milestones
          # -----------------------------------------
          ms_json="$(gh api "/repos/$OWNER/$REPO/milestones")"

          ms_main=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring)==env.CODEX_MAIN_MILESTONE) | .title')

          ms_dash=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring)==env.CODEX_DASHBOARD_MILESTONE) | .title')

          if [ -z "$ms_main" ] || [ -z "$ms_dash" ]; then
            echo "ERROR: One or more required milestones are missing."
          fi

          # -----------------------------------------
          # Required labels
          # -----------------------------------------
          labels_json="$(gh api "/repos/$OWNER/$REPO/labels")"

          need_labels=(codex codex-selftest codex-trackmain codex-trackdashboard)

          missing_labels=()
          for lbl in "${need_labels[@]}"; do
            if ! echo "$labels_json" \
              | jq -e --arg L "$lbl" '.[] | select(.name==$L)' >/dev/null; then
              missing_labels+=( "$lbl" )
            fi
          done

          # -----------------------------------------
          # Classic GitHub Project check
          # -----------------------------------------
          proj_json="$(gh api \
            -H 'Accept: application/vnd.github.inertia-preview+json' \
            "/repos/$OWNER/$REPO/projects")"

          project_ok="true"
          if ! echo "$proj_json" \
            | jq -e '.[] | select(.name=="Codex Dual-Track Development")' \
            >/dev/null 2>&1; then
            project_ok="false"
          fi

          # -----------------------------------------
          # gh-pages telemetry directory
          # -----------------------------------------
          dash_exists="false"
          tel_exists="false"

          [ -f "../gh-pages/dashboard/dashboard.json" ] && dash_exists="true"
          [ -d "../gh-pages/telemetry" ] && tel_exists="true"

          mkdir -p ../gh-pages/telemetry

          # -----------------------------------------
          # Write diagnostics JSON
          # -----------------------------------------
          outfile="../gh-pages/telemetry/diagnostics-$(date -u +"%Y%m%dT%H%M%SZ").json"

          echo "Writing diagnostics to $outfile"

          {
            printf '{\n'
            printf '  "component": "diagnostics",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s",\n' "$GITHUB_REPOSITORY"

            printf '  "repo_variables": {\n'
            printf '    "missing": %s\n' \
              "$(printf '%s\n' "${missing_vars[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "milestones": {\n'
            printf '    "main_title": "%s",\n' "$ms_main"
            printf '    "dashboard_title": "%s"\n' "$ms_dash"
            printf '  },\n'

            printf '  "labels": {\n'
            printf '    "missing": %s\n' \
              "$(printf '%s\n' "${missing_labels[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "project": {\n'
            printf '    "exists": "%s"\n' "$project_ok"
            printf '  },\n'

            printf '  "gh_pages": {\n'
            printf '    "dashboard_exists": "%s",\n' "$dash_exists"
            printf '    "telemetry_exists": "%s"\n' "$tel_exists"
            printf '  }\n'

            printf '}\n'
          } > "$outfile"

          echo "Diagnostics file created."
