---
name: Codex Diagnostics (v4)

on:
  schedule:
    - cron: "50 */6 * * *"   # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  diagnostics:
    runs-on: ubuntu-latest
    env:
      GH_CI_PAT: ${{ secrets.GH_CI_PAT }}
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Authenticate GitHub CLI
        run: |
          if [ -n "${GH_CI_PAT:-}" ]; then
            echo "$GH_CI_PAT" | gh auth login --with-token
          else
            echo "ERROR: GH_CI_PAT secret is missing or empty."
            exit 1
          fi

      - name: Collect diagnostics
        id: diag
        working-directory: repo
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          # Required repo variables
          required_vars=(
            CODEX_MAIN_MILESTONE
            CODEX_DASHBOARD_MILESTONE
            CODEX_SELFTEST_RETAIN
            CODEX_SELFTEST_MAX_AGE_DAYS
            CODEX_TELEMETRY_MAX_AGE_DAYS
            CODEX_MAIN_STALE_DAYS
            CODEX_MAIN_ESCALATION_DAYS
            CODEX_DASHBOARD_STALE_DAYS
            CODEX_DASHBOARD_ESCALATION_DAYS
          )

          missing_vars=()
          for v in "${required_vars[@]}"; do
            if ! gh variable get "$v" >/dev/null 2>&1; then
              missing_vars+=( "$v" )
            fi
          done

          # Validate milestones
          ms_json="$(gh api "/repos/$OWNER/$REPO/milestones")"
          ms_main=$(echo "$ms_json" | jq -r '.[] | select(.number==env.CODEX_MAIN_MILESTONE|tonumber) | .title')
          ms_dash=$(echo "$ms_json" | jq -r '.[] | select(.number==env.CODEX_DASHBOARD_MILESTONE|tonumber) | .title')

          # Validate mandatory labels
          labels_json="$(gh api "/repos/$OWNER/$REPO/labels")"
          need_labels=(codex codex-selftest codex-trackmain codex-trackdashboard)
          missing_labels=()

          for lbl in "${need_labels[@]}"; do
            if ! echo "$labels_json" | jq -e --arg L "$lbl" '.[] | select(.name==$L)' >/dev/null; then
              missing_labels+=( "$lbl" )
            fi
          done

          # Validate project
          proj_json="$(gh api "/repos/$OWNER/$REPO/projects")"
          project_ok="true"
          if ! echo "$proj_json" | jq -e '.[] | select(.name=="Codex Dual-Track Development")' >/dev/null; then
            project_ok="false"
          fi

          # Validate gh-pages structure
          dash_exists="false"
          tel_exists="false"

          if [ -f "../gh-pages/dashboard/dashboard.json" ]; then
            dash_exists="true"
          fi

          if [ -d "../gh-pages/telemetry" ]; then
            tel_exists="true"
          fi

          # Write diagnostics JSON
          {
            printf '{\n'
            printf '  "component": "diagnostics",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s",\n' "$GITHUB_REPOSITORY"

            printf '  "repo_variables": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_vars[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "milestones": {\n'
            printf '    "main_title": "%s",\n' "$ms_main"
            printf '    "dashboard_title": "%s"\n' "$ms_dash"
            printf '  },\n'

            printf '  "labels": {\n'
            printf '    "missing": %s\n' "$(printf '%s\n' "${missing_labels[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "project": {\n'
            printf '    "exists": "%s"\n' "$project_ok"
            printf '  },\n'

            printf '  "gh_pages": {\n'
            printf '    "dashboard_exists": "%s",\n' "$dash_exists"
            printf '    "telemetry_exists": "%s"\n' "$tel_exists"
            printf '  }\n'

            printf '}\n'
          } > "../gh-pages/telemetry/diagnostics-$(date -u +"%Y%m%dT%H%M%SZ").json"

      - name: Commit diagnostics telemetry
        working-directory: gh-pages
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git add telemetry/*.json
          git commit -m "Codex Diagnostics Update" || true

      - name: Push gh-pages
        working-directory: gh-pages
        run: git push origin gh-pages
