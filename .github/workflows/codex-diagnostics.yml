---
name: Codex Diagnostics (v7.2.1)

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "50 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Run Diagnostics
        id: diag
        working-directory: repo
        shell: bash
        run: |
          set -e
          echo "ðŸ”§ Running Codex Diagnostics v7.2.1"

          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          required_vars=(
            CODEX_MAIN_MILESTONE
            CODEX_DASHBOARD_MILESTONE
            CODEX_SELFTEST_MILESTONE
            CODEX_SELFTEST_RETAIN
            CODEX_SELFTEST_MAX_AGE_DAYS
            CODEX_TELEMETRY_MAX_AGE_DAYS
            CODEX_MAIN_STALE_DAYS
            CODEX_MAIN_ESCALATION_DAYS
            CODEX_DASHBOARD_STALE_DAYS
            CODEX_DASHBOARD_ESCALATION_DAYS
            CODEX_PROJECT_NUMBER
            CODEX_PROJECT_URL
          )

          missing_vars=()
          for v in "${required_vars[@]}"; do
            if ! gh variable get "$v" >/dev/null 2>&1; then
              missing_vars+=( "$v" )
            fi
          done

          ms_json="$(gh api "/repos/$OWNER/$REPO/milestones")"

          ms_main=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring) == env.CODEX_MAIN_MILESTONE) | .title')

          ms_dash=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring) == env.CODEX_DASHBOARD_MILESTONE) | .title')

          ms_selftest=$(echo "$ms_json" | jq -r \
            '.[] | select((.number|tostring) == env.CODEX_SELFTEST_MILESTONE) | .title')

          labels_json="$(gh api "/repos/$OWNER/$REPO/labels")"
          need_labels=(codex codex-selftest codex-trackmain codex-trackdashboard needs-attention needs-escalation)
          missing_labels=()

          for lbl in "${need_labels[@]}"; do
            if ! echo "$labels_json" | jq -e --arg L "$lbl" '.[] | select(.name==$L)' >/dev/null; then
              missing_labels+=( "$lbl" )
            fi
          done

          proj_json="$(gh api \
            -H 'Accept: application/vnd.github.inertia-preview+json' \
            "/repos/$OWNER/$REPO/projects")"

          project_ok="true"
          if ! echo "$proj_json" | jq -e \
            '.[] | select(.name=="Codex Dual-Track Development")' >/dev/null 2>&1; then
            project_ok="false"
          fi

          gp="../gh-pages"
          dash_exists="false"
          tel_exists="false"

          if [ -f "$gp/dashboard/dashboard.json" ]; then
            dash_exists="true"
          fi

          if [ -d "$gp/telemetry" ]; then
            tel_exists="true"
          fi

          mkdir -p "$gp/telemetry"

          ts="$(date -u +"%Y%m%dT%H%M%SZ")"
          outfile="$gp/telemetry/diagnostics-$ts.json"

          {
            printf '{\n'
            printf '  "component": "diagnostics",\n'
            printf '  "timestamp": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '  "repository": "%s",\n' "$GITHUB_REPOSITORY"

            printf '  "repo_variables": {\n'
            printf '    "missing": %s\n' \
              "$(printf '%s\n' "${missing_vars[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "milestones": {\n'
            printf '    "main_title": "%s",\n' "$ms_main"
            printf '    "dashboard_title": "%s",\n' "$ms_dash"
            printf '    "selftest_title": "%s"\n' "$ms_selftest"
            printf '  },\n'

            printf '  "labels": {\n'
            printf '    "missing": %s\n' \
              "$(printf '%s\n' "${missing_labels[@]}" | jq -R . | jq -s .)"
            printf '  },\n'

            printf '  "project": {\n'
            printf '    "exists": "%s"\n' "$project_ok"
            printf '  },\n'

            printf '  "gh_pages": {\n'
            printf '    "dashboard_exists": "%s",\n' "$dash_exists"
            printf '    "telemetry_exists": "%s"\n' "$tel_exists"
            printf '  }\n'

            printf '}\n'
          } > "$outfile"

          echo "Wrote diagnostics to: $outfile"

          if [ "${#missing_vars[@]}" -gt 0 ] || \
             [ "$project_ok" = "false" ] || \
             [ "$ms_main" = "" ] || \
             [ "$ms_dash" = "" ] || \
             [ "$ms_selftest" = "" ]; then
            echo "CONFIG ERROR detected. Failing diagnostics job."
            exit 1
          fi

      - name: Commit Diagnostics Telemetry
        working-directory: gh-pages
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add telemetry/*.json
          git commit -m "Diagnostics telemetry update" || echo "No changes"
          git push origin gh-pages
