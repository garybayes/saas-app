---
# yamllint disable rule:truthy

name: Codex Dual-Track Supervisor v2

on:
  schedule:
    - cron: "*/15 * * * *"   # Run every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  supervisor:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # --------------------------------------------------------------------
      # 1. Gather Supervisor Telemetry
      # --------------------------------------------------------------------
      - name: Generate supervisor telemetry snapshot
        run: |
          set -e
          mkdir -p supervisor-telemetry

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '{\n' > supervisor-telemetry/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> supervisor-telemetry/latest.json
          printf '  "status": "ok",\n' >> supervisor-telemetry/latest.json
          printf '  "source": "supervisor-v2"\n' >> supervisor-telemetry/latest.json
          printf '}\n' >> supervisor-telemetry/latest.json

      # --------------------------------------------------------------------
      # 2. Commit telemetry directly to gh-pages
      # --------------------------------------------------------------------
      - name: Commit supervisor telemetry to gh-pages
        run: |
          set -e
          git add supervisor-telemetry/latest.json
          git commit -m "Supervisor telemetry update [skip ci]" || echo "No changes."
          git push origin gh-pages || echo "Push skipped."

      # --------------------------------------------------------------------
      # 3. Trigger Telemetry Merge Workflow
      #
      # This workflow runs AFTER supervisor telemetry has been written.
      # --------------------------------------------------------------------
      - name: Trigger Telemetry Merge workflow
        run: |
          gh workflow run codex-telemetry-merge.yml
          echo "Triggered telemetry merge workflow."
