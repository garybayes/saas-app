---
# yamllint disable rule:truthy
name: Codex Dual-Track Supervisor v3

on:
  schedule:
    - cron: "*/20 * * * *"    # Every 20 minutes
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  supervisor:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      TRACK_SPRINT: "sprint"
      TRACK_DASHBOARD: "dashboard"
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}

    steps:
      # ----------------------------------------------
      # Checkout gh-pages (supervisor writes telemetry)
      # ----------------------------------------------
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure Git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ----------------------------------------------
      # Helper function: Find next open issue by label
      # ----------------------------------------------
      - name: Determine next Sprint Issue
        id: sprint
        run: |
          NEXT=$(gh issue list \
            --label "codex-track:sprint" \
            --state open \
            --json number,title \
            --jq '.[0].number // 0')

          echo "num=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Determine next Dashboard issue
        id: dash
        run: |
          NEXT=$(gh issue list \
            --label "codex-track:dashboard" \
            --state open \
            --json number,title \
            --jq '.[0].number // 0')

          echo "num=$NEXT" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------
      # Helper check: Are PRs already open for tracks?
      # ----------------------------------------------
      - name: Check active Sprint PR
        id: sprint_pr
        run: |
          PR=$(gh pr list \
            --state open \
            --search "label:codex-track=sprint" \
            --json number \
            --jq '.[0].number // 0')
          echo "pr=$PR" >> "$GITHUB_OUTPUT"

      - name: Check active Dashboard PR
        id: dash_pr
        run: |
          PR=$(gh pr list \
            --state open \
            --search "label:codex-track=dashboard" \
            --json number \
            --jq '.[0].number // 0')
          echo "pr=$PR" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------
      # Sprint Track — Create PR only when safe
      # ----------------------------------------------
      - name: Create Sprint PR if none open
        if: |
          steps.sprint.outputs.num != '0' &&
          steps.sprint_pr.outputs.pr == '0'
        run: |
          ISSUE="${{ steps.sprint.outputs.num }}"
          BRANCH="codex/sprint/issue-$ISSUE"

          echo "Preparing Sprint PR for Issue #$ISSUE"

          # clone main branch fresh for branch creation
          git fetch origin main
          git switch -c "$BRANCH" origin/main

          # create stub work file
          mkdir -p codex/work
          echo "# Work stub for sprint issue $ISSUE" > codex/work/issue-$ISSUE.md

          git add codex/work/issue-$ISSUE.md
          git commit -m "Codex Sprint stub for issue #$ISSUE [skip ci]"
          git push origin "$BRANCH"

          gh pr create \
            --title "Codex Sprint Work: Issue #$ISSUE" \
            --body "Automated PR generated by Supervisor v3 for Sprint track." \
            --base main \
            --head "$BRANCH" \
            --draft \
            --label "codex-pending" \
            --label "codex-track=sprint"

          echo "Sprint PR created."

      # ----------------------------------------------
      # Dashboard Track — Create PR only when safe
      # ----------------------------------------------
      - name: Create Dashboard PR if none open
        if: |
          steps.dash.outputs.num != '0' &&
          steps.dash_pr.outputs.pr == '0'
        run: |
          ISSUE="${{ steps.dash.outputs.num }}"
          BRANCH="codex/dashboard/issue-$ISSUE"

          echo "Preparing Dashboard PR for Issue #$ISSUE"

          git fetch origin main
          git switch -c "$BRANCH" origin/main

          mkdir -p codex/work
          echo "# Work stub for dashboard issue $ISSUE" > codex/work/issue-$ISSUE.md

          git add codex/work/issue-$ISSUE.md
          git commit -m "Codex Dashboard stub for issue #$ISSUE [skip ci]"
          git push origin "$BRANCH"

          gh pr create \
            --title "Codex Dashboard Work: Issue #$ISSUE" \
            --body "Automated PR generated by Supervisor v3 for Dashboard track." \
            --base main \
            --head "$BRANCH" \
            --draft \
            --label "codex-pending" \
            --label "codex-track=dashboard"

          echo "Dashboard PR created."

      # ----------------------------------------------
      # Write supervisor telemetry (final step)
      # ----------------------------------------------
      - name: Write supervisor telemetry
        run: |
          mkdir -p supervisor-telemetry

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '{\n' > supervisor-telemetry/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> supervisor-telemetry/latest.json
          printf '  "sprint_issue": "%s",\n' "${{ steps.sprint.outputs.num }}" >> supervisor-telemetry/latest.json
          printf '  "dash_issue": "%s",\n' "${{ steps.dash.outputs.num }}" >> supervisor-telemetry/latest.json
          printf '  "sprint_pr": "%s",\n' "${{ steps.sprint_pr.outputs.pr }}" >> supervisor-telemetry/latest.json
          printf '  "dash_pr": "%s",\n' "${{ steps.dash_pr.outputs.pr }}" >> supervisor-telemetry/latest.json
          printf '  "status": "ok",\n' >> supervisor-telemetry/latest.json
          printf '  "source": "supervisor-v3"\n' >> supervisor-telemetry/latest.json
          printf '}\n' >> supervisor-telemetry/latest.json

          git add supervisor-telemetry/latest.json
          git commit -m "Supervisor telemetry update [skip ci]" || echo "No changes."
          git push origin gh-pages || echo "Push skipped."

      # ----------------------------------------------
      # Trigger telemetry merge workflow
      # ----------------------------------------------
      - name: Trigger telemetry merge
        run: |
          gh workflow run codex-telemetry-merge.yml
          echo "Telemetry merge triggered."
