---
# yamllint disable rule:truthy
name: Codex Dual-Track Supervisor v3

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  supervisor:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      REPO: ${{ github.repository }}

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure Git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ----------------------------------------------------------
      # 1. Supervisor Telemetry Snapshot
      # ----------------------------------------------------------
      - name: Generate supervisor telemetry snapshot
        run: |
          mkdir -p supervisor-telemetry

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '{\n' > supervisor-telemetry/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> supervisor-telemetry/latest.json
          printf '  "status": "ok",\n' >> supervisor-telemetry/latest.json
          printf '  "source": "supervisor-v3"\n' >> supervisor-telemetry/latest.json
          printf '}\n' >> supervisor-telemetry/latest.json

      # ----------------------------------------------------------
      # 2. Commit telemetry to gh-pages (safe, no fast-forward failures)
      # ----------------------------------------------------------
      - name: Commit supervisor telemetry
        run: |
          git add supervisor-telemetry/latest.json
          git commit -m "Supervisor telemetry update [skip ci]" || echo "No changes."

          git pull --rebase origin gh-pages || git rebase --abort
          git push origin gh-pages

      # ----------------------------------------------------------
      # 3. Trigger telemetry merge workflow
      # ----------------------------------------------------------
      - name: Trigger telemetry merge
        run: |
          gh workflow run codex-telemetry-merge.yml
