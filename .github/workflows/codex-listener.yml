name: Codex Listener

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - codex-event
      - codex-update
      - codex-validation
  push:
    branches:
      - main
    paths:
      - "codex/**"

jobs:
  listen:
    name: Process Codex Events
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create codex-data directory
        run: mkdir -p workspace/codex-data

      - name: Save incoming Codex event payload
        run: |
          echo "Storing Codex payloadâ€¦"
          echo '${{ toJson(github.event) }}' > workspace/codex-data/latest-event.json

      - name: Commit Codex event data
        run: |
          git config --local user.email "codex-ci@github.com"
          git config --local user.name "codex-ci-bot"
          git add workspace/codex-data/latest-event.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Codex event stored [skip ci]" || true
          fi

      - name: Push updated Codex event data
        run: |
          git push || true
