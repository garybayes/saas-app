---
name: "Codex Project Sync (v9.13)"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "20 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure telemetry directory exists
        run: mkdir -p gh-pages/telemetry

      - name: Load milestone configuration
        id: config
        run: |
          set -euo pipefail

          echo "MAIN_MS=${{ vars.CODEX_MAIN_MILESTONE }}" >> $GITHUB_OUTPUT
          echo "DASH_MS=${{ vars.CODEX_DASHBOARD_MILESTONE }}" >> $GITHUB_OUTPUT
          echo "SELF_MS=${{ vars.CODEX_SELFTEST_MILESTONE }}" >> $GITHUB_OUTPUT

      - name: Fetch milestone titles
        id: milestones
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          MAIN_MS="${{ steps.config.outputs.MAIN_MS }}"
          DASH_MS="${{ steps.config.outputs.DASH_MS }}"
          SELF_MS="${{ steps.config.outputs.SELF_MS }}"

          MS_JSON=$(gh api "/repos/$OWNER/$REPO/milestones")

          resolve_title() {
            local num="$1"
            echo "$MS_JSON" | jq -r ".[] | select(.number == ($num|tonumber)) | .title"
          }

          MAIN_TITLE=$(resolve_title "$MAIN_MS")
          DASH_TITLE=$(resolve_title "$DASH_MS")
          SELF_TITLE=$(resolve_title "$SELF_MS")

          if [[ -z "$MAIN_TITLE" || -z "$DASH_TITLE" || -z "$SELF_TITLE" ]]; then
            echo "ERROR: one or more milestone numbers could not be resolved."
            exit 1
          fi

          echo "MAIN_TITLE=$MAIN_TITLE" >> $GITHUB_OUTPUT
          echo "DASH_TITLE=$DASH_TITLE" >> $GITHUB_OUTPUT
          echo "SELF_TITLE=$SELF_TITLE" >> $GITHUB_OUTPUT

      - name: Fetch Codex issues
        id: fetch
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          gh api \
            "/repos/$OWNER/$REPO/issues?state=all&per_page=100" \
            > codex_raw.json

          jq '[ .[] | select(.labels[].name == "codex") ]' codex_raw.json \
            > codex.json

          echo "Issue count: $(jq length codex.json)"

      - name: Process issues
        id: process
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          MAIN_TITLE="${{ steps.milestones.outputs.MAIN_TITLE }}"
          DASH_TITLE="${{ steps.milestones.outputs.DASH_TITLE }}"
          SELF_TITLE="${{ steps.milestones.outputs.SELF_TITLE }}"

          echo "[" > issues_processed.json

          count=$(jq length codex.json)
          for i in $(seq 0 $((count-1))); do
            NUM=$(jq -r ".[$i].number" codex.json)
            TITLE=$(jq -r ".[$i].title" codex.json)
            LABELS=$(jq -r ".[$i].labels[].name" codex.json | tr '\n' ' ')
            MILESTONE=$(jq -r ".[$i].milestone.title // \"\"" codex.json)

            TARGET=""

            if [[ "$LABELS" == *"codex-selftest"* ]]; then
              TARGET="$SELF_TITLE"
            elif [[ "$LABELS" == *"codex-trackmain"* ]]; then
              TARGET="$MAIN_TITLE"
            elif [[ "$LABELS" == *"codex-trackdashboard"* ]]; then
              TARGET="$DASH_TITLE"
            else
              TARGET=""
            fi

            if [[ -z "$MILESTONE" && -z "$TARGET" ]]; then
              echo "⚠️ Issue #$NUM needs manual classification → flagging"
              gh issue edit "$NUM" \
                --add-label "needs-attention" \
                --repo "$OWNER/$REPO"
            fi

            if [[ -n "$TARGET" ]]; then
              echo "Updating #$NUM → $TARGET"
              gh issue edit "$NUM" \
                --milestone "$TARGET" \
                --repo "$OWNER/$REPO"
            fi

            jq -n \
              --arg num "$NUM" \
              --arg title "$TITLE" \
              --arg target "$TARGET" \
              '{number:$num, title:$title, target_milestone:$target}' \
              >> issues_processed.json

            echo "," >> issues_processed.json
          done

          echo "{}]" >> issues_processed.json

      - name: Write telemetry file
        run: |
          set -euo pipefail
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          OUT="gh-pages/telemetry/project-sync-${TS}.json"

          cp issues_processed.json "$OUT"
          echo "Wrote: $OUT"

      - name: Commit & push telemetry
        env:
          GH_TOKEN: ${{ secrets.GH_CI_PAT }}
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add telemetry/*.json
          git commit -m "Project Sync telemetry update" || echo "No changes"
          git push origin gh-pages
