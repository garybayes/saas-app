---
# yamllint disable rule:truthy
name: Codex Self-Test v4 (gh-pages safe)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  codex-self-test:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      PROJECT_ID: "PVT_kwHODgSGMM4BI6BO"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ----------------------------------------------------------
      # 1. Create test issue
      # ----------------------------------------------------------
      - name: Create self-test issue
        id: create_issue
        run: |
          set -e
          ISSUE_URL=$(gh issue create \
            --title "Codex Self-Test Cycle" \
            --body "Codex automated self-test verifying issue → project → telemetry pipeline.")

          ISSUE_NUM=$(echo "$ISSUE_URL" | grep -oE '[0-9]+$')
          echo "number=$ISSUE_NUM" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------
      # 2. Add issue to project
      # (kept exactly as in v3 because it works)
      # ----------------------------------------------------------
      - name: Add issue to project
        run: |
          set -e
          ISSUE_NUM="${{ steps.create_issue.outputs.number }}"

          NODE_JSON=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $num:Int!) {
              repository(owner:$owner, name:$repo) {
                issue(number:$num) { id }
              }
            }
          ' \
            -F owner="${GITHUB_REPOSITORY_OWNER}" \
            -F repo="${GITHUB_REPOSITORY#*/}" \
            -F num="$ISSUE_NUM")

          ISSUE_NODE_ID=$(echo "$NODE_JSON" | grep -oE '"id":"[^"]*"' | sed 's/"id":"\(.*\)"/\1/')

          MUTATION='mutation($project:ID!, $item:ID!) {
            addProjectV2ItemById(input:{projectId:$project, contentId:$item}) {
              item { id }
            }
          }'

          gh api graphql \
            -f query="$MUTATION" \
            -F project="$PROJECT_ID" \
            -F item="$ISSUE_NODE_ID"

      # ----------------------------------------------------------
      # 3. Close the issue (marks success)
      # ----------------------------------------------------------
      - name: Close issue
        run: |
          gh issue close "${{ steps.create_issue.outputs.number }}" \
            --comment "Codex self-test completed successfully."

      # ----------------------------------------------------------
      # 4. Write telemetry → gh-pages safely (no touching main)
      # ----------------------------------------------------------
      - name: Write telemetry to gh-pages
        run: |
          set -e

          # Create a worktree mount for gh-pages
          git fetch origin gh-pages
          git worktree add ghp gh-pages

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ISSUE_NUM="${{ steps.create_issue.outputs.number }}"

          mkdir -p ghp/codex-selftest

          # YAML-safe JSON write
          printf '{\n' > ghp/codex-selftest/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> ghp/codex-selftest/latest.json
          printf '  "status": "success",\n' >> ghp/codex-selftest/latest.json
          printf '  "issue": %s\n' "$ISSUE_NUM" >> ghp/codex-selftest/latest.json
          printf '}\n' >> ghp/codex-selftest/latest.json

          cd ghp
          git add codex-selftest/latest.json
          git commit -m "Self-test telemetry update [skip ci]" || echo "No changes."
          git push origin gh-pages || echo "Push skipped."

      # ----------------------------------------------------------
      # 5. Cleanup
      # ----------------------------------------------------------
      - name: Cleanup worktree
        if: always()
        run: |
          git worktree remove --force ghp
