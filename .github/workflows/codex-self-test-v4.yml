---
# yamllint disable rule:truthy
name: Codex Self-Test v4

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write
  issues: write
  repository-projects: write

jobs:
  codex-self-test:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      PROJECT_ID: "PVT_kwHODgSGMM4BI6BO"

    steps:
      # ----------------------------------------------------------
      # Checkout gh-pages (only branch Self-Test should modify)
      # ----------------------------------------------------------
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ----------------------------------------------------------
      # 1. Create a self-test issue in GitHub Issues
      # ----------------------------------------------------------
      - name: Create self-test issue
        id: issue_create
        run: |
          set -e
          ISSUE_URL=$(gh issue create \
            --title "Codex Self-Test Cycle" \
            --body "Automated Codex self-test verifying issue → project → telemetry pipeline.")

          ISSUE_NUM=$(echo "$ISSUE_URL" | grep -oE '[0-9]+$')

          echo "number=$ISSUE_NUM" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------
      # 2. Add issue to project (GraphQL -> but using safe form)
      # ----------------------------------------------------------
      - name: Add issue to Codex Project
        run: |
          set -e
          ISSUE_NUM="${{ steps.issue_create.outputs.number }}"

          NODE_INFO=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $num:Int!) {
              repository(owner:$owner, name:$repo) {
                issue(number:$num) { id }
              }
            }
          ' \
            -F owner="${GITHUB_REPOSITORY_OWNER}" \
            -F repo="${GITHUB_REPOSITORY#*/}" \
            -F num="$ISSUE_NUM")

          ISSUE_NODE_ID=$(echo "$NODE_INFO" | grep -oE '"id":"[^"]*"' | sed 's/"id":"\(.*\)"/\1/')

          MUTATION='mutation($project:ID!, $item:ID!) {
            addProjectV2ItemById(input:{projectId:$project, contentId:$item}) {
              item { id }
            }
          }'

          gh api graphql \
            -f query="$MUTATION" \
            -F project="$PROJECT_ID" \
            -F item="$ISSUE_NODE_ID"

      # ----------------------------------------------------------
      # 3. Close the issue immediately (represents cycle success)
      # ----------------------------------------------------------
      - name: Close test issue
        run: |
          gh issue close "${{ steps.issue_create.outputs.number }}" \
            --comment "Codex self-test completed successfully."

      # ----------------------------------------------------------
      # 4. Write telemetry snapshot to gh-pages
      # ----------------------------------------------------------
      - name: Write telemetry snapshot
        run: |
          mkdir -p codex-selftest

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ISSUE_NUM="${{ steps.issue_create.outputs.number }}"

          printf '{\n' > codex-selftest/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> codex-selftest/latest.json
          printf '  "status": "success",\n' >> codex-selftest/latest.json
          printf '  "issue": %s,\n' "$ISSUE_NUM" >> codex-selftest/latest.json
          printf '  "source": "self-test-v4"\n' >> codex-selftest/latest.json
          printf '}\n' >> codex-selftest/latest.json

          git add codex-selftest/latest.json
          git commit -m "Self-test telemetry snapshot [skip ci]" || echo "No changes."
          git push origin gh-pages || echo "Push skipped."

      # ----------------------------------------------------------
      # 5. Trigger Telemetry Merge workflow
      # ----------------------------------------------------------
      - name: Trigger Telemetry Merge Workflow
        run: |
          gh workflow run codex-telemetry-merge.yml -f reason="self-test-update"
          echo "Triggered telemetry merge workflow."
