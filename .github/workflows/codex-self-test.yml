name: Codex Self-Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read
  project: write

jobs:
  codex-self-test:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_ID: "PVT_kwHODgSGMM4BI6BO"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 1. Create Issue (via GH CLI)
      # ----------------------------------------------------------
      - name: Create test issue
        id: create_issue
        run: |
          ISSUE_URL=$(gh issue create \
            --title "Codex Self-Test Issue" \
            --body "Automated Codex self-test: verifying issue → project → PR → merge → close pipeline.")

          echo "Issue URL: $ISSUE_URL"

          ISSUE_NUMBER=$(echo "$ISSUE_URL" | sed 's/.*#//')
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 2. Add Issue to ProjectV2 (GraphQL — required for Actions)
      # ----------------------------------------------------------
      - name: Add issue to Codex Dual-Track project
        run: |
          gh api graphql -f query='
            mutation($project: ID!, $issue: ID!) {
              addProjectV2ItemById(input: {
                projectId: $project,
                contentId: $issue
              }) {
                item {
                  id
                }
              }
            }
          ' -f project="$PROJECT_ID" -f issue="I_issue${{ steps.create_issue.outputs.issue_number }}" \
          || echo "⚠️ Project assignment failed — continuing anyway"

      # ----------------------------------------------------------
      # 3. Create Codex Self-Test Branch
      # ----------------------------------------------------------
      - name: Create test branch
        run: |
          BRANCH="codex-selftest-${{ steps.create_issue.outputs.issue_number }}"
          git switch -c "$BRANCH"
          echo "Self-test $(date)" > codex-selftest.txt
          git add codex-selftest.txt
          git commit -m "Codex self-test commit (#${{ steps.create_issue.outputs.issue_number }})"
          git push origin "$BRANCH"

      # ----------------------------------------------------------
      # 4. Open PR linking issue
      # ----------------------------------------------------------
      - name: Open self-test PR
        id: create_pr
        run: |
          PR_URL=$(gh pr create \
            --title "Codex Self-Test PR" \
            --body "This PR was automatically generated for Codex self-test.\n\nFixes #${{ steps.create_issue.outputs.issue_number }}" \
            --head "codex-selftest-${{ steps.create_issue.outputs.issue_number }}" \
            --base main)

          echo "PR URL: $PR_URL"
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 5. Merge PR
      # ----------------------------------------------------------
      - name: Merge PR
        run: |
          gh pr merge "${{ steps.create_pr.outputs.pr_url }}" --squash --delete-branch

      # ----------------------------------------------------------
      # 6. Close Issue
      # ----------------------------------------------------------
      - name: Close issue
        run: |
          gh issue close ${{ steps.create_issue.outputs.issue_number }} \
            --comment "Codex self-test complete."
