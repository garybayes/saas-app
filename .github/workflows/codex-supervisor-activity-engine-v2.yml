---
# yamllint disable rule:truthy
name: Codex Supervisor Activity Engine v2

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  activity-engine:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      REPO: ${{ github.repository }}
      PROJECT_ID: ${{ vars.CODEX_PROJECT_ID }}
      MAIN_MILESTONE: ${{ vars.CODEX_MAIN_MILESTONE }}
      DASH_MILESTONE: ${{ vars.CODEX_DASHBOARD_MILESTONE }}
      MAIN_STALE: ${{ vars.CODEX_MAIN_STALE_DAYS }}
      MAIN_ESC: ${{ vars.CODEX_MAIN_ESCALATE_DAYS }}
      DASH_STALE: ${{ vars.CODEX_DASHBOARD_STALE_DAYS }}
      DASH_ESC: ${{ vars.CODEX_DASHBOARD_ESCALATE_DAYS }}

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      - name: Fetch open issues
        id: issuescan
        run: |
          gh issue list --state open --json number,title,milestone,updatedAt,url > issues.json

      - name: Add issues to project
        run: |
          jq -r '.[].number' issues.json | while read NUM; do
            gh project item-add "${PROJECT_ID}" --url "https://github.com/$REPO/issues/$NUM" || true
          done

      - name: Detect stale main issues
        id: mainstale
        run: |
          jq \
            --arg M "$MAIN_MILESTONE" \
            --argjson DAYS $MAIN_STALE \
            '[ .[] | select(.milestone.title == $M) |
               select((now - (.updatedAt | fromdate)) > ($DAYS*86400)) ]' \
            issues.json > stale-main.json
          echo "count=$(jq length stale-main.json)" >> $GITHUB_OUTPUT

      - name: Detect stale dashboard issues
        id: dashstale
        run: |
          jq \
            --arg M "$DASH_MILESTONE" \
            --argjson DAYS $DASH_STALE \
            '[ .[] | select(.milestone.title == $M) |
               select((now - (.updatedAt | fromdate)) > ($DAYS*86400)) ]' \
            issues.json > stale-dash.json
          echo "count=$(jq length stale-dash.json)" >> $GITHUB_OUTPUT

      - name: Comment on stale items
        if: steps.mainstale.outputs.count != '0' || steps.dashstale.outputs.count != '0'
        run: |
          for FILE in stale-main.json stale-dash.json; do
            jq -r '.[].number' "$FILE" | while read ISS; do
              gh issue comment "$ISS" \
                --body "â° **Codex Activity Engine:** Issue appears stale. Please review."
            done
          done

      - name: Write telemetry
        run: |
          mkdir -p supervisor-telemetry
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '{\n' > supervisor-telemetry/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> supervisor-telemetry/latest.json
          printf '  "source": "activity-engine-v2",\n' >> supervisor-telemetry/latest.json
          printf '  "stale_main": %s,\n' "${{ steps.mainstale.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '  "stale_dashboard": %s\n' "${{ steps.dashstale.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '}\n' >> supervisor-telemetry/latest.json

          git add supervisor-telemetry/latest.json
          git commit -m "Activity Engine telemetry [skip ci]" || echo "No changes."
          git pull --rebase origin gh-pages || git rebase --abort
          git push origin gh-pages || true

      - name: Trigger merge workflow
        run: |
          gh workflow run codex-telemetry-merge-v3.yml
