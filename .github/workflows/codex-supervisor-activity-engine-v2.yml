---
# yamllint disable rule:truthy
name: Codex Supervisor Activity Engine v2.1 (Milestone-Based)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read
  repository-projects: write

jobs:
  activity-engine:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_CI_PAT }}
      REPO: ${{ github.repository }}
      OWNER: ${{ github.repository_owner }}
      PROJECT_NUMBER: 1
      ACTIVE_SPRINT: "Sprint 5 Completion"

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # -----------------------------------------------------------
      # 1. Scan repository state
      # -----------------------------------------------------------
      - name: Fetch open PRs
        id: prscan
        run: |
          PRS_JSON=$(gh pr list --state open --json number,title,updatedAt,author,url)
          echo "$PRS_JSON" > pr.json
          echo "count=$(echo "$PRS_JSON" | jq -r 'length')" >> $GITHUB_OUTPUT

      - name: Fetch open issues
        id: issuescan
        run: |
          ISSUES_JSON=$(gh issue list --state open --json number,title,labels,milestone,updatedAt,url)
          echo "$ISSUES_JSON" > issues.json
          echo "count=$(echo "$ISSUES_JSON" | jq -r 'length')" >> $GITHUB_OUTPUT

      - name: Detect stale PRs (> 24 hours)
        id: stalescan
        run: |
          STALE=$(jq '[ .[] | select((now - (.updatedAt | fromdate)) > 86400) ]' pr.json)
          echo "$STALE" > stale-prs.json
          echo "count=$(echo "$STALE" | jq -r 'length')" >> $GITHUB_OUTPUT

      - name: Detect blocked issues
        id: blockerscan
        run: |
          BLOCKERS=$(jq '[ .[] | select(.labels[].name? == "blocked") ]' issues.json)
          echo "$BLOCKERS" > blockers.json
          echo "count=$(echo "$BLOCKERS" | jq -r 'length')" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # 2. Sync ONLY Milestone-Based sprint issues
      # -----------------------------------------------------------
      - name: Find issues assigned to active sprint milestone
        id: sprintscan
        run: |
          SPRINT_ISSUES=$(jq --arg sprint "$ACTIVE_SPRINT" \
            '[ .[] | select(.milestone.title? == $sprint) ]' issues.json)

          echo "$SPRINT_ISSUES" > sprint-issues.json
          echo "count=$(echo "$SPRINT_ISSUES" | jq -r 'length')" >> $GITHUB_OUTPUT

      - name: Ensure sprint issues are added to the project
        if: steps.sprintscan.outputs.count != '0'
        run: |
          jq -r '.[].number' sprint-issues.json | while read ISS; do
            echo "Adding milestone issue #$ISS to project..."
            gh project item-add "$PROJECT_NUMBER" \
              --owner "$OWNER" \
              --url "https://github.com/$REPO/issues/$ISS" || true
          done

      # -----------------------------------------------------------
      # 3. Supervisor actions (stale PR reminders, etc.)
      # -----------------------------------------------------------
      - name: Comment on stale PRs
        if: steps.stalescan.outputs.count != '0'
        run: |
          jq -r '.[].number' stale-prs.json | while read PR; do
            gh pr comment "$PR" \
              --body "â° **Codex Supervisor:** This PR appears stale. Please update or close."
          done

      - name: Escalate blocked issues
        if: steps.blockerscan.outputs.count != '0'
        run: |
          jq -r '.[].number' blockers.json | while read ISS; do
            gh issue edit "$ISS" --add-label "needs-attention"
            gh issue comment "$ISS" \
              --body "ðŸš¨ **Codex Supervisor:** This issue is marked *blocked*. Please update."
          done

      # -----------------------------------------------------------
      # 4. Write supervisor telemetry
      # -----------------------------------------------------------
      - name: Write telemetry snapshot
        run: |
          mkdir -p supervisor-telemetry

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '{\n' > supervisor-telemetry/latest.json
          printf '  "timestamp": "%s",\n' "$TS" >> supervisor-telemetry/latest.json
          printf '  "status": "ok",\n' >> supervisor-telemetry/latest.json
          printf '  "source": "activity-engine-v2.1",\n' >> supervisor-telemetry/latest.json
          printf '  "pr_open": %s,\n' "${{ steps.prscan.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '  "issues_open": %s,\n' "${{ steps.issuescan.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '  "pr_stale": %s,\n' "${{ steps.stalescan.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '  "issues_blocked": %s,\n' "${{ steps.blockerscan.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '  "sprint_issues": %s\n' "${{ steps.sprintscan.outputs.count }}" >> supervisor-telemetry/latest.json
          printf '}\n' >> supervisor-telemetry/latest.json

      - name: Commit telemetry (safe rebase)
        run: |
          git add supervisor-telemetry/latest.json
          git commit -m "Activity Engine v2.1 telemetry [skip ci]" || echo "no changes"
          git pull --rebase origin gh-pages || git rebase --abort
          git push origin gh-pages || echo "push failed, will retry next run"

      # -----------------------------------------------------------
      # 5. Trigger telemetry merge
      # -----------------------------------------------------------
      - name: Trigger merge
        run: |
          gh workflow run codex-telemetry-merge.yml
          echo "Triggered merge workflow."
