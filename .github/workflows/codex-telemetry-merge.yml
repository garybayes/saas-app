---
# yamllint disable rule:truthy
name: Codex Telemetry Merge

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Codex Dual-Track Supervisor v2"
      - "Codex Self-Test v4"
    types:
      - completed

permissions:
  contents: write

jobs:
  merge-telemetry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Merge telemetry into codex-data.json
        run: |
          mkdir -p supervisor-telemetry codex-selftest

          SUP_FILE="supervisor-telemetry/latest.json"
          SELF_FILE="codex-selftest/latest.json"
          OUT_FILE="codex-data.json"

          SUP="{}"
          SELF="{}"

          if [ -f "$SUP_FILE" ]; then
            SUP=$(cat "$SUP_FILE")
          fi

          if [ -f "$SELF_FILE" ]; then
            SELF=$(cat "$SELF_FILE")
          fi

          printf '{\n' > "$OUT_FILE"
          printf '  "updated_at": "%s",\n' "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$OUT_FILE"
          printf '  "supervisor": %s,\n' "$SUP" >> "$OUT_FILE"
          printf '  "selftest": %s\n' "$SELF" >> "$OUT_FILE"
          printf '}\n' >> "$OUT_FILE"

      - name: Commit and push merged telemetry
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

          git add codex-data.json

          git commit -m "Merged telemetry update [skip ci]" || echo "No changes."

          # SAFELY SYNCHRONIZE WITH UPSTREAM
          git pull --rebase origin gh-pages || true

          git push origin gh-pages
