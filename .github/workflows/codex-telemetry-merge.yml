# yamllint disable rule:truthy
---
name: Codex Telemetry Merge

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:  # yamllint disable rule:truthy
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages
          git worktree add ghp gh-pages

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Init merged structure
        run: echo '{}' > merged.json

      #######################################################################
      # SELF-TEST MERGE
      #######################################################################
      - name: Merge self-test telemetry
        run: |
          # Prefer latest.json
          if [[ -f ghp/activity-telemetry/latest.json ]]; then
            LATEST_SELFTEST="ghp/activity-telemetry/latest.json"
          else
            LATEST_SELFTEST=$(ls ghp/activity-telemetry/*.json 2>/dev/null | sort | tail -n 1)
          fi

          if [[ -f "$LATEST_SELFTEST" ]]; then
            echo "Using self-test telemetry: $LATEST_SELFTEST"
            SELF=$(jq -r '.selftest // empty' "$LATEST_SELFTEST")

            # Normalize array -> object
            if echo "$SELF" | jq -e 'type=="array"' >/dev/null 2>&1; then
              SELF=$(echo "$SELF" | jq '.[0]')
            fi

            echo "$SELF" > tmp_self.json
            jq '.selftest = input' merged.json tmp_self.json > out.json
            mv out.json merged.json
          else
            echo "No self-test telemetry found"
          fi

      #######################################################################
      # SUPERVISOR MERGE
      #######################################################################
      - name: Merge supervisor telemetry
        run: |
          if [[ -f ghp/project-telemetry/latest.json ]]; then
            LATEST_SUPERVISOR="ghp/project-telemetry/latest.json"
          else
            LATEST_SUPERVISOR=$(ls ghp/project-telemetry/*.json 2>/dev/null | sort | tail -n 1)
          fi

          if [[ -f "$LATEST_SUPERVISOR" ]]; then
            echo "Using supervisor telemetry: $LATEST_SUPERVISOR"
            SUP=$(jq -r '.supervisor // empty' "$LATEST_SUPERVISOR")

            # Normalize array â†’ object
            if echo "$SUP" | jq -e 'type=="array"' >/dev/null 2>&1; then
              SUP=$(echo "$SUP" | jq '.[0]')
            fi

            echo "$SUP" > tmp_super.json
            jq '.supervisor = input' merged.json tmp_super.json > out.json
            mv out.json merged.json
          else
            echo "No supervisor telemetry found"
          fi

      #######################################################################
      # ADD TIMESTAMP
      #######################################################################
      - name: Add updated_at timestamp
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq --arg ts "$TS" '.updated_at = $ts' merged.json > final.json
          mv final.json merged.json

      #######################################################################
      # DEPLOY
      #######################################################################
      - name: Commit & push to gh-pages
        run: |
          cd ghp

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          cp ../merged.json codex-data.json

          git add codex-data.json

          if git diff --cached --quiet; then
            echo "No telemetry changes to commit."
            exit 0
          fi

          git commit -m "[skip ci] Merge Codex telemetry"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_CI_PAT }}
