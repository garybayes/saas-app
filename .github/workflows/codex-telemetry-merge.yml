---
# yamllint disable rule:truthy
name: Codex Telemetry Merge

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GH_CI_PAT }}

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages
          git worktree add ghp gh-pages

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Init merged object
        run: echo '{}' > merged.json

      - name: Merge self-test telemetry
        run: |
          if [[ -f ghp/activity-telemetry/latest.json ]]; then
            # Some legacy self-test may have separate files; keep this step for compatibility.
            # If you decide later to store self-test somewhere else, we can adjust here.
            :
          fi

          # If you still have a dedicated self-test file, plug its path here.
          # For now, skip extraction if not present.

      - name: Merge supervisor telemetry
        run: |
          if [[ -f ghp/project-telemetry/latest.json ]]; then
            SUP=$(jq -r '.supervisor // empty' ghp/project-telemetry/latest.json || echo "")
            if [[ -n "$SUP" && "$SUP" != "null" ]]; then
              if echo "$SUP" | jq -e 'type=="array"' >/dev/null 2>&1; then
                SUP=$(echo "$SUP" | jq '.[0]')
              fi
              echo "$SUP" > tmp_super.json
              jq '.supervisor = input' merged.json tmp_super.json > out.json
              mv out.json merged.json
            fi
          else
            echo "No supervisor telemetry found"
          fi

      - name: Merge activity telemetry
        run: |
          if [[ -f ghp/activity-telemetry/latest.json ]]; then
            ACT=$(cat ghp/activity-telemetry/latest.json)
            echo "$ACT" > tmp_activity.json
            jq '.activity = input' merged.json tmp_activity.json > out.json
            mv out.json merged.json
          else
            echo "No activity telemetry found"
          fi

      - name: Add updated_at timestamp
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq --arg ts "$TS" '.updated_at = $ts' merged.json > final.json
          mv final.json merged.json

      - name: Commit and push merged codex-data.json
        run: |
          cd ghp

          cp ../merged.json codex-data.json

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          git add codex-data.json

          if git diff --cached --quiet; then
            echo "No telemetry changes to commit."
            exit 0
          fi

          git commit -m "[skip ci] Merge Codex telemetry"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages
