name: Codex Validation Monitor

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "CI Pipeline"
      - "Validate Prisma Schema and Environment"
      - "TypeScript Compile Check"
      - "Playwright E2E Tests"
    types:
      - completed

jobs:
  monitor:
    name: Monitor Validation Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create codex-data directory
        run: mkdir -p workspace/codex-data

      - name: Write validation summary
        run: |
          STATUS="${{ github.event.workflow_run.conclusion }}"
          echo "{
            \"workflow\": \"${{ github.event.workflow_run.name }}\",
            \"status\": \"${STATUS}\",
            \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
          }" > workspace/codex-data/codex-status.json

      - name: Commit validation status
        run: |
          git config --local user.email "codex-ci@github.com"
          git config --local user.name "codex-ci-bot"
          git add workspace/codex-data/codex-status.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Codex validation status updated [skip ci]" || true
          fi

      - name: Push status update
        run: git push || true
