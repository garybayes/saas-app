name: Regenerate Codex Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour (adjust as needed)

jobs:
  build-codex-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      # ---------------------------------------------
      # 1. Create workspace temp directory
      # ---------------------------------------------
      - name: Create workspace Codex data directory
        run: mkdir -p "${{ github.workspace }}/codex-data"

      # ---------------------------------------------
      # 2. Generate new dashboard data into workspace
      # ---------------------------------------------
      - name: Run Codex data generator
        run: |
          echo "Generating Codex dashboard data..."
          npm run codex:build --if-present || echo "codex:build not defined, skipping build step"

        env:
          CODEX_OUTPUT_DIR: "${{ github.workspace }}/codex-data"

      # ---------------------------------------------
      # 3. Prepare gh-pages folder
      # ---------------------------------------------
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1

      - name: Clear old dashboard content
        run: rm -rf gh-pages/*

      - name: Copy regenerated data
        run: cp -R "${{ github.workspace }}/codex-data/." gh-pages/

      # ---------------------------------------------
      # 4. Deploy to gh-pages
      # ---------------------------------------------
      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.email "codex-ci-bot@github"
          git config user.name "codex-ci-bot"
          git add -A
          git commit -m "Regenerate Codex Dashboard [ci skip]" || echo "No changes"
          git push origin gh-pages
