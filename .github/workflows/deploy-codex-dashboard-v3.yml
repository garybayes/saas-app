---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages
          git worktree add gh-pages-worktree gh-pages

      - name: Copy dashboard
        run: |
          rm -rf gh-pages-worktree/dashboard
          mkdir -p gh-pages-worktree/dashboard
          cp -R codex/dashboard/* gh-pages-worktree/dashboard/

      - name: Commit dashboard
        run: |
          cd gh-pages-worktree
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update Codex Dashboard [skip ci]"
            git push origin gh-pages
          else
            echo "No dashboard changes."
          fi
