---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build dashboard artifact
        run: |
          mkdir -p dashboard-build
          cp codex/index.html dashboard-build/
          cp codex-data.json dashboard-build/ || echo "No codex-data.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-dashboard
          path: dashboard-build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: codex-dashboard

      - name: Deploy to gh-pages
        run: |
          set -e

          git config --global user.email "codex-ci-bot@users.noreply.github.com"
          git config --global user.name "codex-ci-bot"

          git init
          git checkout -b gh-pages

          # Add remote explicitly (required in GitHub Actions ephemeral workspace)
          # ðŸ’¡ FIX: Restore origin using the GitHub Token
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Prepare clean gh-pages workspace
          cp -R . ../deploy-tmp/
          rm -rf ./*
          cp -R ../deploy-tmp/* .
          rm -rf ../deploy-tmp

          git add .
          git commit -m "Deploy Codex Dashboard"
          git push --force origin gh-pages
