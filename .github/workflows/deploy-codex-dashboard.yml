name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"
      - "codex-selftest/**"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Codex Dashboard
        run: npm run codex:build

      - name: Inject self-test telemetry into codex-build
        run: |
          mkdir -p codex-build
          if [ -f codex-selftest/latest.json ]; then
            echo "Including self-test telemetry..."
            cp codex-selftest/latest.json codex-build/selftest.json
          else
            echo "No telemetry found â€” adding fallback"
            echo '{"timestamp":null,"status":"none"}' > codex-build/selftest.json
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./codex-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
