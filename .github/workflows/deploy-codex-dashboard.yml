name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # Download self-test telemetry if you kept a similar artifact
      - name: Add self-test telemetry to dashboard
        shell: bash
        run: |
          mkdir -p codex-build

          if [ -f codex-selftest/latest.json ]; then
            echo "Found self-test telemetry."
            cp -f codex-selftest/latest.json codex-build/selftest.json 2>/dev/null || true
          else
            echo "âš  No self-test telemetry; generating fallback."
            echo '{"timestamp":null,"status":"none","duration_seconds":null}' > codex-build/selftest.json
          fi

      # Download latest Codex supervisor telemetry if present
      - name: Download supervisor telemetry
        uses: actions/download-artifact@v4
        with:
          name: codex-supervisor-latest
          path: codex-build
        continue-on-error: true

      - name: Build Codex Dashboard
        run: npm run codex:build

      - name: Display build output
        run: ls -R codex-build

      - name: Upload to GitHub Pages artifact store
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./codex-build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
