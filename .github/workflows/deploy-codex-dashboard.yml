---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - codex/**
      - .github/workflows/deploy-codex-dashboard.yml

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ---------------------------------------------------------
      # Create gh-pages worktree inside CI
      # ---------------------------------------------------------
      - name: Create gh-pages worktree
        run: |
          set -e

          # Remove old worktree dir if exists
          rm -rf ghpages

          # Make sure gh-pages exists
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git fetch origin gh-pages:gh-pages || true
          fi

          git worktree add ghpages gh-pages

      # ---------------------------------------------------------
      # Load telemetry FROM gh-pages worktree
      # ---------------------------------------------------------
      - name: Load telemetry
        run: |
          set -e

          mkdir -p ghpages/codex-selftest
          mkdir -p ghpages/supervisor-telemetry

          SELFTEST="ghpages/codex-selftest/latest.json"
          SUPERVISOR="ghpages/supervisor-telemetry/latest.json"

          # If missing, create empty JSON objects
          test -f "$SELFTEST" || echo '{}' > "$SELFTEST"
          test -f "$SUPERVISOR" || echo '{}' > "$SUPERVISOR"

          echo "Loaded telemetry from gh-pages."

      # ---------------------------------------------------------
      # Build new dashboard HTML (in main workspace)
      # ---------------------------------------------------------
      - name: Build dashboard
        run: |
          node codex/generate.cjs
          echo "Dashboard build complete."

      # ---------------------------------------------------------
      # Generate updated codex-data.json
      # ---------------------------------------------------------
      - name: Build combined telemetry
        run: |
          set -e
          mkdir -p artifacts

          SELFTEST="ghpages/codex-selftest/latest.json"
          SUPERVISOR="ghpages/supervisor-telemetry/latest.json"

          printf '{\n' > artifacts/codex-data.json
          printf '  "selftest": ' >> artifacts/codex-data.json
          cat "$SELFTEST" >> artifacts/codex-data.json
          printf ',\n' >> artifacts/codex-data.json
          printf '  "supervisor": ' >> artifacts/codex-data.json
          cat "$SUPERVISOR" >> artifacts/codex-data.json
          printf '\n}\n' >> artifacts/codex-data.json

      # ---------------------------------------------------------
      # Copy files INTO gh-pages worktree
      # ---------------------------------------------------------
      - name: Update gh-pages files
        run: |
          set -e

          cp codex/index.html ghpages/index.html
          cp artifacts/codex-data.json ghpages/codex-data.json

          echo "Updated gh-pages dashboard & data."

      # ---------------------------------------------------------
      # Commit + push gh-pages
      # ---------------------------------------------------------
      - name: Commit & push
        run: |
          cd ghpages
          git add -A
          git commit -m "Deploy Codex Dashboard $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes."
          git push origin gh-pages

      # ---------------------------------------------------------
      # Cleanup worktree
      # ---------------------------------------------------------
      - name: Cleanup
        run: |
          git worktree remove ghpages --force || true
