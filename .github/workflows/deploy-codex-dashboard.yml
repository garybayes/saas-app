---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      # Checkout gh-pages (output branch)
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # ALSO checkout main (source branch)
      - name: Checkout main into workspace/main-src
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-src

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy generator into gh-pages
        run: |
          mkdir -p codex
          cp main-src/codex/generate.mjs codex/generate.mjs
          echo "Generator copied successfully."

      - name: Run dashboard generator
        run: |
          node codex/generate.mjs

      - name: Commit and push updated dashboard
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

          git add index.html codex-data.json || true
          git commit -m "Update Codex Dashboard [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
