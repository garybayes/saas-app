---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build dashboard artifact
        run: |
          mkdir -p dashboard-build
          cp codex/index.html dashboard-build/
          cp codex-data.json dashboard-build/ || echo "No codex-data.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-dashboard
          path: dashboard-build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: codex-dashboard
          path: artifact

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          git config --global user.email "codex-ci-bot@users.noreply.github.com"
          git config --global user.name "codex-ci-bot"

          git init
          git checkout -b gh-pages

          # Recreate authenticated remote
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"

          # Clean workspace and copy built artifact
          rm -rf ./*
          cp -R artifact/* .

          git add .
          git commit -m "Deploy Codex Dashboard"
          git push --force origin gh-pages
