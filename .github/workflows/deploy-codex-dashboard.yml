---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard (Main â†’ gh-pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build dashboard assets
        run: node codex/generate.cjs

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-worktree

      - name: Copy generated dashboard to gh-pages
        run: |
          cp codex/index.html gh-pages-worktree/index.html
          cp codex-data.json gh-pages-worktree/codex-data.json

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-worktree
          git add index.html codex-data.json
          git commit -m "Deploy updated Codex Dashboard [skip ci]" || echo "No changes."
          git push origin gh-pages || echo "Push skipped."
