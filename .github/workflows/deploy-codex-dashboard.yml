---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------
      # 1. Checkout main (source)
      # ----------------------------------------------------------
      - name: Checkout main branch into project-main/
        uses: actions/checkout@v4
        with:
          ref: main
          path: project-main

      # ----------------------------------------------------------
      # 2. Checkout gh-pages (target)
      # ----------------------------------------------------------
      - name: Checkout gh-pages branch into project-gh-pages/
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: project-gh-pages
          persist-credentials: true

      - name: Configure Git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # ----------------------------------------------------------
      # 3. Copy dashboard files FROM main TO gh-pages
      # ----------------------------------------------------------
      - name: Copy dashboard files
        run: |
          rm -rf project-gh-pages/dashboard
          mkdir -p project-gh-pages/dashboard

          cp -R project-main/codex/dashboard/* project-gh-pages/dashboard/

      # ----------------------------------------------------------
      # 4. Commit + push changes if any
      # ----------------------------------------------------------
      - name: Commit and push dashboard updates
        run: |
          cd project-gh-pages

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "Deploy Codex Dashboard [skip ci]"
            git push origin gh-pages
          else
            echo "No dashboard changes detected."
          fi
