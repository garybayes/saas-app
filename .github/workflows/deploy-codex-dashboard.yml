name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"

permissions:
  contents: write    # Required for gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for release notes

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Codex Dashboard
        run: npm run codex:build

      - name: Display build output
        run: ls -R codex-build

      - name: Upload to GitHub Pages artifact store
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./codex-build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
