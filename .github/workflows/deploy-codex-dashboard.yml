---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/dashboard/**"

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          persist-credentials: true

      - name: Configure Git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      # --------------------------------------------
      # Copy dashboard files into the gh-pages branch
      # --------------------------------------------
      - name: Copy updated dashboard files
        run: |
          rm -rf dashboard
          mkdir -p dashboard
          cp -R ../codex/dashboard/* dashboard/

      # --------------------------------------------
      # Commit and push only if changes exist
      # --------------------------------------------
      - name: Commit and push changes
        run: |
          git add .

          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated Codex dashboard [skip ci]"
            git push origin gh-pages
          else
            echo "No dashboard changes detected."
          fi
