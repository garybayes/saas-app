---
# yamllint disable rule:truthy
name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - codex/**
      - codex-data.json
      - .github/workflows/deploy-codex-dashboard.yml

permissions:
  contents: write

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Git identity
        run: |
          git config --global user.name "codex-ci-bot"
          git config --global user.email "codex-ci-bot@users.noreply.github.com"

      - name: Prepare gh-pages worktree
        run: |
          set -e

          # Remove any old worktree reference
          if git worktree list | grep -q gh-pages-worktree; then
            git worktree remove gh-pages-worktree --force
          fi

          # Fetch branch if exists, create if missing
          if git show-ref --quiet refs/heads/gh-pages; then
            echo "gh-pages exists"
          else
            echo "Creating gh-pages branch"
            git branch gh-pages
          fi

          # Create fresh worktree
          git worktree add gh-pages-worktree gh-pages

      - name: Build Codex dashboard output
        run: |
          node codex/generate.cjs

      - name: Copy artifacts into worktree
        run: |
          set -e

          cp codex/index.html gh-pages-worktree/index.html
          cp codex-data.json gh-pages-worktree/codex-data.json

          # Ensure clean directory
          mkdir -p gh-pages-worktree

      - name: Commit + push
        run: |
          cd gh-pages-worktree

          git add -A
          git commit -m "Deploy Codex Dashboard $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit."

          git push origin gh-pages

      - name: Cleanup worktree
        run: |
          git worktree remove gh-pages-worktree --force || true
