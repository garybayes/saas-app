name: Deploy Codex Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "codex/**"
      - ".github/workflows/deploy-codex-dashboard.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # Prepare self-test telemetry for generator
      - name: Prepare Codex self-test telemetry for build
        run: |
          mkdir -p codex-build

          if [ -f codex-selftest/latest.json ]; then
            cp codex-selftest/latest.json codex-build/selftest.json
            echo "Using Codex self-test telemetry from codex-selftest/latest.json"
          else
            echo "No self-test telemetry found, writing fallback selftest.json"
            cat > codex-build/selftest.json <<EOF
{
  "timestamp": null,
  "status": "none",
  "duration_seconds": null,
  "issue": null,
  "pr": null
}
EOF
          fi

      - name: Build Codex Dashboard
        run: npm run codex:build

      - name: Show build output
        run: ls -R codex-build

      - name: Upload Codex Dashboard artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./codex-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
