name: Regenerate Codex Dashboard

on:
  schedule:
    - cron: "0 3 * * *"   # Every day at 3am UTC
  workflow_dispatch:      # Manual trigger
  push:
    branches:
      - main
    paths:
      - "docs/codex-dashboard.html"
      - "docs/data/**"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare dashboard files
        run: |
          mkdir -p ghpages/data
          cp docs/codex-dashboard.html ghpages/index.html
          cp docs/data/*.json ghpages/data/

      - name: Switch to gh-pages
        run: |
          git switch gh-pages || git checkout -b gh-pages

      - name: Replace contents of gh-pages
        run: |
          rm -rf *
          cp -r ../ghpages/* .

      - name: Commit updated dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update Codex dashboard" || echo "No changes"

      - name: Push updates
        run: |
          git push --force origin gh-pages
