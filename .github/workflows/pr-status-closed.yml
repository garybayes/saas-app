---
name: PR Status - Closed (Without Merge)

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write

jobs:
  move-to-todo:
    if: ${{ github.event.pull_request.merged == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Extract referenced issues
        id: extract
        run: |
          echo "numbers=$(echo '${{ github.event.pull_request.body }}' | grep -o '#[0-9]\+' | tr -d '#')" >> $GITHUB_OUTPUT

      - name: Skip if PR does not reference issues
        if: ${{ steps.extract.outputs.numbers == '' }}
        run: echo "No linked issues found."

      - name: Move issues back to Todo
        if: ${{ steps.extract.outputs.numbers != '' }}
        run: |
          PROJECT_ID="PVT_kwHODgSGMM4BI6BO"
          STATUS_FIELD_ID="PVTSSF_lAHODgSGMM4BI6BOzg5OjrU"
          OPTION_TODO_ID="f75ad846"

          for NUM in ${{ steps.extract.outputs.numbers }}; do
            echo "Resetting issue #$NUM"

            ISSUE_ID=$(gh api graphql -f query='
              {
                repository(owner:"garybayes", name:"saas-app") {
                  issue(number: '$NUM') { id }
                }
              }
            ' --jq '.data.repository.issue.id')

            gh api graphql -f query='
              mutation(
                $project:ID!,
                $item:ID!,
                $field:ID!,
                $option:String!
              ){
                updateProjectV2ItemFieldValue(
                  input:{
                    projectId:$project,
                    itemId:$item,
                    fieldId:$field,
                    value:{singleSelectOptionId:$option}
                  }
                ) { clientMutationId }
              }
            ' -F project=$PROJECT_ID -F item=$ISSUE_ID -F field=$STATUS_FIELD_ID -F option=$OPTION_TODO_ID

          done
