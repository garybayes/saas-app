---
name: PR Status - Opened

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  contents: read
  issues: write

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Extract referenced issues
        id: extract
        run: |
          echo "numbers=$(echo '${{ github.event.pull_request.body }}' | grep -o '#[0-9]\+' | tr -d '#')" >> $GITHUB_OUTPUT

      - name: Skip if false issues
        if: ${{ steps.extract.outputs.numbers == '' }}
        run: echo "No issues found in PR body."

      - name: Move issues to In Progress
        if: ${{ steps.extract.outputs.numbers != '' }}
        run: |
          PROJECT_ID="PVT_kwHODgSGMM4BI6BO"
          STATUS_FIELD_ID="PVTSSF_lAHODgSGMM4BI6BOzg5OjrU"
          OPTION_INPROGRESS_ID="47fc9ee4"

          for NUM in ${{ steps.extract.outputs.numbers }}; do
            echo "Processing issue #$NUM"

            ISSUE_ID=$(gh api graphql -f query='
              query {
                repository(owner:"garybayes", name:"saas-app") {
                  issue(number: '$NUM') {
                    id
                  }
                }
              }
            ' --jq '.data.repository.issue.id')

            gh api graphql -f query='
              mutation(
                $project:ID!,
                $item:ID!,
                $field:ID!,
                $option:String!
              ){
                updateProjectV2ItemFieldValue(
                  input:{
                    projectId:$project,
                    itemId:$item,
                    fieldId:$field,
                    value:{singleSelectOptionId:$option}
                  }
                ) {
                  clientMutationId
                }
              }
            ' -F project=$PROJECT_ID -F item=$ISSUE_ID -F field=$STATUS_FIELD_ID -F option=$OPTION_INPROGRESS_ID
          done
