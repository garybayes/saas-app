---
# yamllint disable rule:truthy
name: Sync Issues to Project

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  repository-projects: write

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.6.0
        with:
          project-url: https://github.com/users/garybayes/projects/1
          github-token: ${{ secrets.GH_CI_PAT }}
