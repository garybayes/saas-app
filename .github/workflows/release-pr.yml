---
name: Create Release Pull Request

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      type:
        description: "Release type: patch | minor | major"
        required: true
        default: "patch"

permissions:
  contents: write
  pull-requests: write

jobs:
  release_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Determine next version
        id: bump
        run: |
          CURRENT=$(jq -r '.version' package.json)
          TYPE="${{ github.event.inputs.type }}"

          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)

          if [ "$TYPE" == "major" ]; then
            NEW_VERSION="$((MAJOR+1)).0.0"
          elif [ "$TYPE" == "minor" ]; then
            NEW_VERSION="$MAJOR.$((MINOR+1)).0"
          else
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json
        run: |
          jq ".version = \"${{ steps.bump.outputs.NEW_VERSION }}\"" package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Create release branch
        run: |
          git checkout -b release/v${{ steps.bump.outputs.NEW_VERSION }}
          git config user.email "codex-ci@github.com"
          git config user.name "codex-ci-bot"
          git add package.json
          git commit -m "chore(release): prepare v${{ steps.bump.outputs.NEW_VERSION }}" || true
          git push origin release/v${{ steps.bump.outputs.NEW_VERSION }}

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: release/v${{ steps.bump.outputs.NEW_VERSION }}
          destination_branch: main
          pr_title: "Release v${{ steps.bump.outputs.NEW_VERSION }}"
          pr_body: |
            Automated release preparation.
            This PR bumps the version to **v${{ steps.bump.outputs.NEW_VERSION }}**.
            Once merged, the release workflow will publish the release notes, tag, and changelog.
