---
name: Automated Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: "Release type: patch | minor | major"
        required: true
        default: "patch"

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Determine next version
        id: bump
        run: |
          CURRENT=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT"

          TYPE="${{ github.event.inputs.type }}"

          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)

          if [ "$TYPE" == "major" ]; then
            NEW_VERSION="$((MAJOR+1)).0.0"
          elif [ "$TYPE" == "minor" ]; then
            NEW_VERSION="$MAJOR.$((MINOR+1)).0"
          else
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json
        run: |
          jq ".version = \"${{ steps.bump.outputs.NEW_VERSION }}\"" package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Generate changelog
        id: changelog
        run: |
          LOG=$(git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0)..HEAD)
          echo "LOG<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit & Tag
        run: |
          git config user.email "codex-ci@github.com"
          git config user.name "codex-ci-bot"

          git add package.json
          git commit -m "chore(release): v${{ steps.bump.outputs.NEW_VERSION }}" || true
          git tag "v${{ steps.bump.outputs.NEW_VERSION }}"

      - name: Push changes and tag
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.NEW_VERSION }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.bump.outputs.NEW_VERSION }}"
          name: "v${{ steps.bump.outputs.NEW_VERSION }}"
          body: |
            ## Changes
            ${{ steps.changelog.outputs.LOG }}
