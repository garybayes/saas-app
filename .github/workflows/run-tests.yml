name: ğŸ§ª Automated Testing â€“ Playwright & Vitest

on:
  workflow_run:
    workflows: ["ğŸ§© Prisma Schema & Environment Validation"]
    types:
      - completed
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§  Generate Prisma client
        run: npx prisma generate

      - name: ğŸ§ª Run Vitest unit tests
        run: |
          if [ -f vitest.config.ts ]; then
            npx vitest run --reporter=verbose
          else
            echo "â„¹ï¸ Vitest not configured, skipping unit tests."
          fi

      - name: ğŸ§© Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸŒ Run Playwright end-to-end tests
        run: |
          if [ -d tests ]; then
            npx playwright test --project=${{ matrix.browser }} --reporter=dot
          else
            echo "â„¹ï¸ No Playwright tests found. Skipping."
          fi

      - name: ğŸ“Š Upload Playwright HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: âœ… Summary
        run: echo "ğŸ‰ All Playwright and Vitest tests executed successfully."
