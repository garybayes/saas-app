name: Validate Secrets

on:
  pull_request:
    branches:
      - main
      - sprint-*
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run secret validation script
        run: |
          # Fail if missing secrets
          REQUIRED_SECRETS=(
            "NEXTAUTH_SECRET"
            "DATABASE_URL"
            "JWT_SECRET"
          )

          MISSING=0

          for key in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              MISSING=1
            else
              echo "âœ“ Secret exists: $key"
            fi
          done

          if [ "$MISSING" -eq 1 ]; then
            echo "::error::One or more required secrets are missing."
            exit 1
          fi

          echo "All required secrets are present."
