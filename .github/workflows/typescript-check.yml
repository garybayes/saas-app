---
name: TypeScript Compile Check

on:
  pull_request:
    branches:
      - main
      - 'sprint-*-stable'
  push:
    branches:
      - 'sprint-*-development'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile check
        run: npx tsc --noEmit
