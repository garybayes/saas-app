name: ğŸ§© Prisma Schema & Environment Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Prisma Schema and Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§  Validate .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo "âŒ Missing .env.example template file."
            exit 1
          fi
          if grep -q "DATABASE_URL=" .env.example; then
            echo "âœ… .env.example contains DATABASE_URL"
          else
            echo "âŒ DATABASE_URL missing from .env.example"
            exit 1
          fi

      - name: ğŸ§© Validate Prisma Schema
        run: |
          npx prisma validate
          npx prisma format --check
          echo "âœ… Prisma schema validated and formatted"

      - name: ğŸ§ª Dry-run Prisma generate
        run: npx prisma generate --no-engine

      - name: ğŸš« Ensure .env not committed
        run: |
          if [ -f .env ]; then
            echo "âŒ .env file should not be committed. Please remove it."
            exit 1
          else
            echo "âœ… No committed .env file found."
          fi

      - name: ğŸ§± Build Next.js app
        run: npm run build

      - name: âœ… Summary
        run: echo "ğŸ‰ Prisma schema and environment validation passed successfully."
