<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Codex Dashboard</h1>
    <p class="subtitle">Live Telemetry Overview</p>
  </header>

  <section id="stats" class="card">
    <h2>Summary</h2>
    <div class="stats-grid">
      <div class="stat-box">
        <span class="value" id="total-issues">0</span>
        <span class="label">Total Issues</span>
      </div>

      <div class="stat-box">
        <span class="value" id="stale-count">0</span>
        <span class="label">Stale</span>
      </div>

      <div class="stat-box">
        <span class="value" id="escalated-count">0</span>
        <span class="label">Escalated</span>
      </div>

      <div class="stat-box">
        <span class="value" id="recent-activity-count">0</span>
        <span class="label">Recent Activity</span>
      </div>
    </div>
  </section>

  <section id="timeline" class="card">
    <h2>Recent Events</h2>
    <ul id="event-list"></ul>
  </section>

  <footer>
    <p>Codex Telemetry â€¢ Updated automatically</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
