<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Dashboard</title>

  <!-- System Dark/Light Mode + Manual Override Ready -->
  <style>
    :root {
      --bg: #ffffff;
      --card: #f2f2f2;
      --text: #111;
      --accent: #0366d6;
      --border: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --card: #1a1a1a;
        --text: #eaeaea;
        --accent: #58a6ff;
        --border: #333;
      }
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid var(--border);
      display: inline-block;
    }

    .led-passing { background: #28a745; }
    .led-failed { background: #d73a49; }
    .led-pending { background: #d29922; }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    /* Mobile-first collapsible sections */
    details {
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
    }
    summary {
      padding: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
    }
    details > div {
      padding: 0.75rem;
    }

    @media (min-width: 700px) {
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1rem;
      }
    }

    .timestamp {
      opacity: 0.7;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <h1>
    Codex Dashboard
    <span id="status-led" class="status-led led-pending"></span>
  </h1>

  <div class="timestamp" id="last-update">Loading...</div>

  <div class="grid">

    <!-- Latest Workflows -->
    <details open>
      <summary>Workflow Status</summary>
      <div id="workflow-section">Loading...</div>
    </details>

    <!-- Recent PRs -->
    <details>
      <summary>Pull Requests</summary>
      <div id="pr-section">Loading...</div>
    </details>

    <!-- Recent Commits -->
    <details>
      <summary>Recent Commits</summary>
      <div id="commit-section">Loading...</div>
    </details>

  </div>

<script>
/* ----------------------- CONFIG ----------------------- */
const REFRESH_INTERVAL = 30000; // 30 seconds
const DATA_PATH = "/data";
const FILES = {
  codex: `${DATA_PATH}/codex.json`,
  prs: `${DATA_PATH}/prs.json`,
  workflows: `${DATA_PATH}/workflows.json`,
  commits: `${DATA_PATH}/commits.json`,
  metadata: `${DATA_PATH}/metadata.json`,
};

/* -------------------- LED Status Mapping -------------------- */
function setStatusLED(status) {
  const led = document.getElementById("status-led");
  led.className = "status-led";

  if (status === "passing") led.classList.add("led-passing");
  else if (status === "failed") led.classList.add("led-failed");
  else led.classList.add("led-pending");
}

/* ------------------- Rendering Helpers ------------------- */
function renderList(data, formatter) {
  if (!data || data.length === 0) return "<em>No entries</em>";
  return "<ul>" + data.map(formatter).join("") + "</ul>";
}

/* ------------------------- Load All Data ------------------------- */
async function loadDashboard() {
  try {
    const [codex, prs, workflows, commits, metadata] = await Promise.all([
      fetch(FILES.codex).then(r => r.json()).catch(() => null),
      fetch(FILES.prs).then(r => r.json()).catch(() => []),
      fetch(FILES.workflows).then(r => r.json()).catch(() => []),
      fetch(FILES.commits).then(r => r.json()).catch(() => []),
      fetch(FILES.metadata).then(r => r.json()).catch(() => ({ generated: "unknown" }))
    ]);

    /* Update LED */
    if (codex && codex.message) setStatusLED(codex.message);

    /* Update timestamp */
    document.getElementById("last-update").textContent =
      "Last updated: " + metadata.generated;

    /* Workflows */
    document.getElementById("workflow-section").innerHTML = renderList(
      workflows,
      w => `<li><strong>${w.name}</strong>: ${w.conclusion}</li>`
    );

    /* PRs */
    document.getElementById("pr-section").innerHTML = renderList(
      prs,
      pr => `<li>#${pr.number} — ${pr.title} (${pr.state})</li>`
    );

    /* Commits */
    document.getElementById("commit-section").innerHTML = renderList(
      commits,
      c => `<li>${c.sha.slice(0, 7)} — ${c.message}</li>`
    );

  } catch (err) {
    console.error("Dashboard data load failed:", err);
  }
}

/* ----------------------- Auto Refresh ----------------------- */
loadDashboard();
setInterval(loadDashboard, REFRESH_INTERVAL);
</script>

</body>
</html>
