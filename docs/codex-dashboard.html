<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Codex Deployment Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
    }
    h1 {
        color: #222;
    }
    .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status {
        font-size: 1.2em;
        padding: 10px 15px;
        display: inline-block;
        border-radius: 6px;
        font-weight: bold;
        color: white;
    }
    .status-pending { background: #999; }
    .status-running { background: #0275d8; }
    .status-success { background: #5cb85c; }
    .status-failed  { background: #d9534f; }
    .status-stale   { background: #f0ad4e; }
    pre {
        background: #eee;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
    }
    .timestamp {
        color: #666;
        margin-top: 8px;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<h1>Codex Deployment Dashboard</h1>

<div class="card">
    <h2>Codex Status</h2>
    <div id="codex-status" class="status status-pending">Loading...</div>
    <div class="timestamp" id="last-updated"></div>
</div>

<div class="card">
    <h2>Active Pull Requests</h2>
    <div id="pr-list">Loading...</div>
</div>

<div class="card">
    <h2>Codex Checks</h2>
    <pre id="codex-checks">Loading...</pre>
</div>

<script>
// ---- CONFIG ----
const OWNER = "garybayes";
const REPO  = "saas-app";
const STATUS_URL = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/.github/badges/codex-status.json`;
const PRS_URL = `https://api.github.com/repos/${OWNER}/${REPO}/pulls`;
const CHECKS_URL = (pr) => `https://api.github.com/repos/${OWNER}/${REPO}/commits/${pr}/check-runs`;

function statusClass(status) {
    switch((status || "").toLowerCase()) {
        case "running": return "status-running";
        case "success": return "status-success";
        case "failed":  return "status-failed";
        case "stale":   return "status-stale";
        default:        return "status-pending";
    }
}

async function updateCodexStatus() {
    try {
        const res = await fetch(STATUS_URL);
        const data = await res.json();

        let status = data.message || "unknown";

        const el = document.getElementById("codex-status");
        el.textContent = status.toUpperCase();
        el.className = "status " + statusClass(status);

        document.getElementById("last-updated").textContent =
            "Last Updated: " + new Date().toLocaleString();

    } catch (err) {
        console.error("Status load error", err);
        document.getElementById("codex-status").textContent = "ERROR";
    }
}

async function updatePRList() {
    try {
        const res = await fetch(PRS_URL);
        const prs = await res.json();

        if (!prs.length) {
            document.getElementById("pr-list").innerHTML = "<p>No open pull requests.</p>";
            return;
        }

        let html = "<ul>";
        for (const pr of prs) {
            html += `
                <li>
                    <strong>#${pr.number}</strong> â€” ${pr.title}<br>
                    <a href="${pr.html_url}" target="_blank">Open PR</a>
                </li>
                <br>
            `;
        }
        html += "</ul>";

        document.getElementById("pr-list").innerHTML = html;

        if (prs[0]) updateCodexChecks(prs[0].head.sha);

    } catch (err) {
        console.error("PR load error", err);
        document.getElementById("pr-list").textContent = "Error loading PR list.";
    }
}

async function updateCodexChecks(sha) {
    try {
        const res = await fetch(CHECKS_URL(sha));
        const data = await res.json();

        if (!data.check_runs) {
            document.getElementById("codex-checks").textContent = "No checks found.";
            return;
        }

        let text = "";
        for (const c of data.check_runs) {
            text += `${c.name}: ${c.conclusion || c.status}\n`;
        }

        document.getElementById("codex-checks").textContent = text;

    } catch (err) {
        console.error("Checks load error", err);
        document.getElementById("codex-checks").textContent = "Error loading Codex checks.";
    }
}

// Initial load
updateCodexStatus();
updatePRList();

// Auto-refresh every 15 seconds
setInterval(() => {
    updateCodexStatus();
    updatePRList();
}, 15000);
</script>

</body>
</html>
